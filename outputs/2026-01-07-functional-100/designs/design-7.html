DESIGN SYSTEM OVERVIEW
======================

Tagline: Crafted for children with latin vibrant roots

AESTHETIC PRINCIPLES
- Organic, blob-like shapes with flowing curves inspired by nature
- Glossy web2 era with medium shadows and reflective surfaces
- Hyper-saturated warm colors with cyber mood creating energetic contrast
- Low contrast approach for softer visual experience suitable for children
- Dense spacing for efficient tool access
- Latin vibrant cultural influence through warm, energetic color choices
- Serious emotional tone balanced with playful organic shapes

--color-secondary: #00E5FF (Cyber cyan)
--color-tertiary: #FFD700 (Golden warm)

--color-text: #4A3F35 (Low contrast warm dark)

TYPOGRAPHY TOKENS
- Heading: IBM Plex Mono (Monospace for technical feel)
- Body: Libre Baskerville (Transitional serif for warmth)
- Scale: Minor second (1.067)
- Treatment: Uppercase headings with loose letter spacing
- Line height: Loose (1.7) for readability

SPATIAL TOKENS
- Base unit: 12px (dense)
- Corners: Organic blob shapes
- Shadows: Medium glossy web2 style
- Borders: Dashed for playful technical feel
- Grid: Broken asymmetric layout

TARGET AUDIENCE: Children interested in real estate design and creative tools
CULTURAL CONTEXT: Latin vibrant - warm, energetic, family-oriented
FUNCTIONAL DIRECTION: Design tool with full canvas, toolbar, layers, properties

<script>
// Navigation script
(function() {
    const TOTAL = 100;
    const CURRENT = 7;

    document.addEventListener('keydown', (e) => {

});

    let startX;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        const diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) {
            window.location.href = diff > 0
                ? `design-${CURRENT === TOTAL ? 1 : CURRENT + 1}.html`
                : `design-${CURRENT === 1 ? TOTAL : CURRENT - 1}.html`;
        }
    });
})();

// Interactive functionality
document.addEventListener('DOMContentLoaded', () => {
    // Tool selection
    const toolBtns = document.querySelectorAll('.tool-btn');
    toolBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            toolBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        });
    });

    // Zoom controls
    let zoomLevel = 100;
    const zoomDisplay = document.querySelector('.zoom-level');
    const zoomInBtn = document.querySelector('.zoom-btn[aria-label="Zoom in"]');
    const zoomOutBtn = document.querySelector('.zoom-btn[aria-label="Zoom out"]');

    zoomInBtn.addEventListener('click', () => {
        zoomLevel = Math.min(zoomLevel + 10, 200);
        zoomDisplay.textContent = `${zoomLevel}%`;
    });

    zoomOutBtn.addEventListener('click', () => {
        zoomLevel = Math.max(zoomLevel - 10, 25);
        zoomDisplay.textContent = `${zoomLevel}%`;
    });

    // Layer selection
    const layerItems = document.querySelectorAll('.layer-item');
    layerItems.forEach(item => {
        item.addEventListener('click', (e) => {
            if (!e.target.classList.contains('layer-visibility')) {
                layerItems.forEach(l => {
                    l.classList.remove('active');
                    l.setAttribute('aria-pressed', 'false');
                });
                item.classList.add('active');
                item.setAttribute('aria-pressed', 'true');
            }
        });

        // Keyboard support
        item.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                item.click();
            }
        });
    });

    // Accordion functionality
    const accordionHeaders = document.querySelectorAll('.accordion-header');
    accordionHeaders.forEach(header => {
        header.addEventListener('click', () => {
            const content = header.nextElementSibling;
            const isActive = header.classList.contains('active');

            header.classList.toggle('active');
            content.classList.toggle('active');
            header.setAttribute('aria-expanded', !isActive);
        });
    });

    // Slider value updates
    const sliders = document.querySelectorAll('.slider');
    sliders.forEach(slider => {
        const valueDisplay = slider.parentElement.querySelector('.property-value');
        slider.addEventListener('input', (e) => {
            const id = slider.id;
            const value = slider.value;

            if (id === 'opacity') {
                valueDisplay.textContent = `${value}%`;
            } else if (id === 'border-radius') {
                valueDisplay.textContent = `${value}%`;
            } else if (id === 'shadow') {
                valueDisplay.textContent = `${value}px`;
            } else if (id === 'blur') {
                valueDisplay.textContent = `${value}px`;
            } else if (id === 'letter-spacing') {
                const em = (value / 100 * 0.3).toFixed(2);
                valueDisplay.textContent = `${em}em`;
            }
        });
    });

    // Color swatch selection
    const colorSwatches = document.querySelectorAll('.color-swatch');
    colorSwatches.forEach(swatch => {
        swatch.addEventListener('click', () => {
            colorSwatches.forEach(s => s.classList.remove('active'));
            swatch.classList.add('active');
        });

        swatch.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                swatch.click();
            }
        });
    });

    // Control button interactions
    const controlBtns = document.querySelectorAll('.control-btn');
    controlBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            console.log(`${btn.textContent} activated`);
        });
    });
});
</script>
