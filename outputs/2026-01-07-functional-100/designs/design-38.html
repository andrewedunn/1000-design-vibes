<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Anchor - Neon vibes for creative</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Zilla+Slab:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

<!--
DESIGN #38: MODERN ANCHOR
ABOUTME: A skeuomorphic grunge login page with neon complementary colors
ABOUTME: Combines textured surfaces with vivid high-contrast design for creative professionals

AESTHETIC PRINCIPLES:
- Grunge era textures meet modern skeuomorphic depth
- Neon complementary palette (cyan/magenta) creates vibrant energy
- Ultra-airy spacing creates breathing room despite heavy textures
- Display headings with small caps treatment for authority
- Thick borders and geometric patterns add tactile quality
- Mixed alignment creates dynamic visual tension
- Position-based hierarchy guides eye through login flow

DESIGN TOKENS:
- Primary: Electric Cyan (#00ffff)
- Secondary: Hot Magenta (#ff00ff)
- Background: Deep charcoal with noise texture
- Typography: Anton (display) + Zilla Slab (slab serif body)
- Scale: Perfect Fourth (1.333)
- Spacing: 12px base with ultra-airy multipliers
- Corners: Subtle (4px)
- Borders: Thick (4px)
- Surface: Geometric patterns with skeuomorphic depth
-->

<style>
:root {
    /* Colors - Neon Complementary Palette */
    --color-primary: #00ffff;
    --color-secondary: #ff00ff;
    --color-background: #1a1a1a;
    --color-surface: #2a2a2a;
    --color-surface-elevated: #353535;
    --color-text: #ffffff;
    --color-text-muted: #a0a0a0;
    --color-accent-warm: #ff6600;
    --color-accent-cool: #00ff88;
    --color-border: #404040;

    /* Typography */
    --font-heading: 'Anton', sans-serif;
    --font-body: 'Zilla Slab', serif;

    /* Type Scale - Perfect Fourth (1.333) */
    --font-size-sm: 0.75rem;
    --font-size-base: 1rem;
    --font-size-md: 1.333rem;
    --font-size-lg: 1.777rem;
    --font-size-xl: 2.369rem;
    --font-size-2xl: 3.157rem;
    --font-size-3xl: 4.209rem;

    /* Spacing - Ultra Airy (12px base) */
    --space-unit: 12px;
    --space-xs: calc(var(--space-unit) * 2); /* 24px */
    --space-sm: calc(var(--space-unit) * 3); /* 36px */
    --space-md: calc(var(--space-unit) * 5); /* 60px */
    --space-lg: calc(var(--space-unit) * 8); /* 96px */
    --space-xl: calc(var(--space-unit) * 12); /* 144px */

    /* Shapes */
    --radius-default: 4px;
    --border-thickness: 4px;
    --shadow-default: none;

    /* Letter Spacing - Very Loose */
    --letter-spacing-heading: 0.15em;
    --letter-spacing-body: 0.08em;

    /* Line Height - Very Loose */
    --line-height-heading: 1.8;
    --line-height-body: 2.0;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-body);
    font-size: var(--font-size-base);
    line-height: var(--line-height-body);
    color: var(--color-text);
    background-color: var(--color-background);
    letter-spacing: var(--letter-spacing-body);
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Grunge Texture Background */
body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
        repeating-linear-gradient(45deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px),
        repeating-linear-gradient(-45deg, transparent, transparent 2px, rgba(0,255,255,0.03) 2px, rgba(0,255,255,0.03) 4px);
    pointer-events: none;
    z-index: 1;
}

/* Noise Texture */
body::after {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 2;
}

/* Side Navigation */
.side-nav {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 280px;
    background: var(--color-surface);
    border-right: var(--border-thickness) solid var(--color-primary);
    padding: var(--space-md);
    z-index: 10;
    display: flex;
    flex-direction: column;
    gap: var(--space-md);
}

/* Geometric Pattern on Sidebar */
.side-nav::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image:
        linear-gradient(45deg, rgba(255,0,255,0.05) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(0,255,255,0.05) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(255,0,255,0.05) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(0,255,255,0.05) 75%);
    background-size: 40px 40px;
    background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
    pointer-events: none;
    opacity: 0.6;
}

.logo {
    font-family: var(--font-heading);
    font-size: var(--font-size-xl);
    color: var(--color-primary);
    text-transform: uppercase;
    letter-spacing: var(--letter-spacing-heading);
    text-align: left;
    line-height: var(--line-height-heading);
    position: relative;
    z-index: 1;
    text-shadow: 0 0 20px rgba(0,255,255,0.5);
}

.nav-links {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: var(--space-xs);
    position: relative;
    z-index: 1;
    flex: 1;
}

.nav-links a {
    color: var(--color-text-muted);
    text-decoration: none;
    font-size: var(--font-size-sm);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
    padding: var(--space-unit);
    border: var(--border-thickness) solid transparent;
    border-radius: var(--radius-default);
    transition: all 0.3s ease;
    display: block;
}

.nav-links a:hover,
.nav-links a:focus {
    color: var(--color-primary);
    border-color: var(--color-primary);
    background: rgba(0,255,255,0.05);
    outline: none;
}

.nav-links a.active {
    color: var(--color-primary);
    border-color: var(--color-primary);
    background: rgba(0,255,255,0.1);
}

/* Main Content Area */
.main-content {
    margin-left: 280px;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-md);
    position: relative;
    z-index: 3;
}

/* Login Container */
.login-container {
    width: 100%;
    max-width: 580px;
    background: var(--color-surface);
    border: var(--border-thickness) solid var(--color-secondary);
    border-radius: var(--radius-default);
    padding: var(--space-lg);
    position: relative;
}

/* Skeuomorphic texture on container */
.login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background:
        repeating-linear-gradient(
            0deg,
            rgba(255,255,255,0.02) 0px,
            rgba(255,255,255,0.02) 1px,
            transparent 1px,
            transparent 2px
        );
    border-radius: var(--radius-default);
    pointer-events: none;
}

.login-header {
    text-align: center;
    margin-bottom: var(--space-lg);
}

.login-header h1 {
    font-family: var(--font-heading);
    font-size: var(--font-size-3xl);
    color: var(--color-primary);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
    line-height: var(--line-height-heading);
    margin-bottom: var(--space-xs);
    text-shadow: 0 0 30px rgba(0,255,255,0.4);
}

.login-header p {
    font-size: var(--font-size-md);
    color: var(--color-text-muted);
    font-variant: small-caps;
}

/* Form Styles */
.login-form {
    display: flex;
    flex-direction: column;
    gap: var(--space-sm);
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: var(--space-unit);
}

.form-group label {
    font-size: var(--font-size-sm);
    color: var(--color-text);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
}

.input-wrapper {
    position: relative;
}

.form-group input {
    width: 100%;
    padding: calc(var(--space-unit) * 1.5);
    background: var(--color-surface-elevated);
    border: var(--border-thickness) solid var(--color-border);
    border-radius: var(--radius-default);
    color: var(--color-text);
    font-family: var(--font-body);
    font-size: var(--font-size-base);
    letter-spacing: var(--letter-spacing-body);
    transition: all 0.3s ease;
    min-height: 56px;
}

.form-group input:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 2px rgba(0,255,255,0.2);
    background: var(--color-background);
}

.form-group input::placeholder {
    color: var(--color-text-muted);
}

/* Password Toggle */
.password-toggle {
    position: absolute;
    right: calc(var(--space-unit) * 1.5);
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: var(--color-text-muted);
    cursor: pointer;
    font-size: var(--font-size-sm);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
    font-family: var(--font-body);
    padding: var(--space-unit);
    border-radius: var(--radius-default);
    transition: all 0.3s ease;
}

.password-toggle:hover,
.password-toggle:focus {
    color: var(--color-primary);
    background: rgba(0,255,255,0.1);
    outline: none;
}

/* Remember Me + Forgot Password Row */
.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: var(--space-xs);
    gap: var(--space-xs);
    flex-wrap: wrap;
}

.checkbox-wrapper {
    display: flex;
    align-items: center;
    gap: calc(var(--space-unit) * 1.5);
}

.checkbox-wrapper input[type="checkbox"] {
    width: 24px;
    height: 24px;
    accent-color: var(--color-primary);
    cursor: pointer;
}

.checkbox-wrapper label {
    font-size: var(--font-size-sm);
    color: var(--color-text);
    cursor: pointer;
    text-transform: none;
    font-variant: normal;
}

.forgot-password {
    color: var(--color-secondary);
    text-decoration: none;
    font-size: var(--font-size-sm);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
    border: 2px solid transparent;
    padding: 4px 8px;
    border-radius: var(--radius-default);
    transition: all 0.3s ease;
}

.forgot-password:hover,
.forgot-password:focus {
    color: var(--color-secondary);
    border-color: var(--color-secondary);
    background: rgba(255,0,255,0.05);
    outline: none;
    text-shadow: 0 0 10px rgba(255,0,255,0.3);
}

/* Login Button */
.btn-login {
    width: 100%;
    padding: calc(var(--space-unit) * 2);
    background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent-cool) 100%);
    border: var(--border-thickness) solid var(--color-primary);
    border-radius: var(--radius-default);
    color: var(--color-background);
    font-family: var(--font-heading);
    font-size: var(--font-size-md);
    text-transform: uppercase;
    letter-spacing: var(--letter-spacing-heading);
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: var(--space-sm);
    min-height: 56px;
    position: relative;
    overflow: hidden;
}

.btn-login::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s ease;
}

.btn-login:hover::before {
    left: 100%;
}

.btn-login:hover,
.btn-login:focus {
    transform: translateY(-2px);
    box-shadow: 0 0 30px rgba(0,255,255,0.5);
    outline: none;
}

.btn-login:active {
    transform: translateY(0);
}

/* Divider */
.divider {
    display: flex;
    align-items: center;
    gap: var(--space-xs);
    margin: var(--space-md) 0;
    text-align: center;
}

.divider::before,
.divider::after {
    content: '';
    flex: 1;
    height: var(--border-thickness);
    background: linear-gradient(90deg, transparent, var(--color-border), transparent);
}

.divider span {
    color: var(--color-text-muted);
    font-size: var(--font-size-sm);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
}

/* Social Login Buttons */
.social-login {
    display: flex;
    gap: var(--space-xs);
}

.btn-social {
    flex: 1;
    padding: calc(var(--space-unit) * 1.5);
    background: var(--color-surface-elevated);
    border: var(--border-thickness) solid var(--color-border);
    border-radius: var(--radius-default);
    color: var(--color-text);
    font-family: var(--font-body);
    font-size: var(--font-size-sm);
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
    cursor: pointer;
    transition: all 0.3s ease;
    min-height: 56px;
}

.btn-social:hover,
.btn-social:focus {
    border-color: var(--color-secondary);
    background: rgba(255,0,255,0.05);
    color: var(--color-secondary);
    outline: none;
}

/* Create Account Link */
.signup-prompt {
    text-align: center;
    margin-top: var(--space-md);
    font-size: var(--font-size-base);
    color: var(--color-text-muted);
}

.signup-prompt a {
    color: var(--color-secondary);
    text-decoration: none;
    font-weight: 600;
    text-transform: uppercase;
    font-variant: small-caps;
    letter-spacing: var(--letter-spacing-heading);
    border-bottom: 2px solid transparent;
    transition: all 0.3s ease;
    padding-bottom: 2px;
}

.signup-prompt a:hover,
.signup-prompt a:focus {
    border-bottom-color: var(--color-secondary);
    text-shadow: 0 0 10px rgba(255,0,255,0.4);
    outline: none;
}

/* Decorative Elements */
.deco-corner {
    position: fixed;
    width: 200px;
    height: 200px;
    pointer-events: none;
    z-index: 1;
}

.deco-corner.top-right {
    top: 0;
    right: 280px;
    background: radial-gradient(circle at top right, rgba(255,0,255,0.15), transparent 70%);
}

.deco-corner.bottom-left {
    bottom: 0;
    left: 280px;
    background: radial-gradient(circle at bottom left, rgba(0,255,255,0.15), transparent 70%);
}

/* Responsive Design */
@media (max-width: 768px) {
    .side-nav {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: var(--border-thickness) solid var(--color-primary);
    }

    .nav-links {
        flex-direction: row;
        overflow-x: auto;
        gap: var(--space-unit);
    }

    .main-content {
        margin-left: 0;
        padding: var(--space-sm);
    }

    .login-container {
        padding: var(--space-md);
    }

    .login-header h1 {
        font-size: var(--font-size-2xl);
    }

    .social-login {
        flex-direction: column;
    }

    .deco-corner.top-right {
        right: 0;
    }

    .deco-corner.bottom-left {
        left: 0;
    }
}

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }

    .btn-login::before {
        display: none;
    }
}

/* Focus Visible Enhancement */
:focus-visible {
    outline: 3px solid var(--color-primary);
    outline-offset: 2px;
}
</style>

<!-- Side Navigation -->
<nav class="side-nav">
    <div class="logo">Anchor</div>
    <ul class="nav-links">
        <li><a href="#" class="active">Sign In</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">About</a></li>
    </ul>
</nav>

<!-- Decorative Corner Elements -->
<div class="deco-corner top-right"></div>
<div class="deco-corner bottom-left"></div>

<!-- Main Content -->
<main class="main-content">
    <div class="login-container">
        <header class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your creative journey</p>
        </header>

        <form class="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your.email@example.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button
                        type="button"
                        class="password-toggle"
                        aria-label="Toggle password visibility"
                        onclick="togglePassword()"
                    >
                        Show
                    </button>
                </div>
            </div>

            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input
                        type="checkbox"
                        id="remember"
                        name="remember"
                    >
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="divider">
            <span>Or continue with</span>
        </div>

        <div class="social-login">
            <button class="btn-social" type="button">Google</button>
            <button class="btn-social" type="button">GitHub</button>
            <button class="btn-social" type="button">Dribbble</button>
        </div>

        <p class="signup-prompt">
            Don't have an account? <a href="#">Create one now</a>
        </p>
    </div>
</main>

<script>
// Password toggle functionality
function togglePassword() {
    const passwordInput = document.getElementById('password');
    const toggleButton = document.querySelector('.password-toggle');

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleButton.textContent = 'Hide';
    } else {
        passwordInput.type = 'password';
        toggleButton.textContent = 'Show';
    }
}

// Navigation script
(function() {
    const TOTAL = 100;
    const CURRENT = 38;

    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowRight') window.location.href = `design-${CURRENT === TOTAL ? 1 : CURRENT + 1}.html`;
        if (e.key === 'ArrowLeft') window.location.href = `design-${CURRENT === 1 ? TOTAL : CURRENT - 1}.html`;
    });

    let startX;
    document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
    document.addEventListener('touchend', e => {
        const diff = startX - e.changedTouches[0].clientX;
        if (Math.abs(diff) > 50) {
            window.location.href = diff > 0
                ? `design-${CURRENT === TOTAL ? 1 : CURRENT + 1}.html`
                : `design-${CURRENT === 1 ? TOTAL : CURRENT - 1}.html`;
        }
    });
})();
</script>

</body>
</html>
