ABOUTME: A mid-century modern markdown editor with luxurious fitness-inspired aesthetics featuring clean geometric forms, elegant typography, and a sophisticated dual-mode interface emphasizing clarity and premium craftsmanship.

CSS VARIABLES:
--color-primary: #D4AF37 (royal gold accent)
--color-background: #FAFAFA (light) / #1A1A1A (dark)
--color-surface: #FFFFFF (light) / #242424 (dark)
--color-text: #2C2C2C (light) / #E8E8E8 (dark)
--color-text-muted: #757575 (light) / #A0A0A0 (dark)
--font-heading: 'Cormorant Garamond' (elegant serif for luxury)
--font-body: 'Montserrat' (clean sans-serif for readability)

<style>
:root {
    --color-primary: #D4AF37;
    --color-background: #FAFAFA;
    --color-surface: #FFFFFF;
    --color-text: #2C2C2C;
    --color-text-muted: #757575;
    --color-border: #E0E0E0;
    --color-hover: #F5F5F5;
    --font-heading: 'Cormorant Garamond', serif;
    --font-body: 'Montserrat', sans-serif;
    --space-unit: 16px;
    --radius-default: 2px;
    --shadow-default: 0 1px 2px rgba(0,0,0,0.05);
}

[data-theme="dark"] {
    --color-background: #1A1A1A;
    --color-surface: #242424;
    --color-text: #E8E8E8;
    --color-text-muted: #A0A0A0;
    --color-border: #3A3A3A;
    --color-hover: #2E2E2E;
    --shadow-default: 0 1px 2px rgba(0,0,0,0.3);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: var(--font-body);
    background: var(--color-background);
    color: var(--color-text);
    line-height: 1.6;
    overflow: hidden;
}

.app-container {
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
.header {
    background: var(--color-surface);
    border-bottom: 1px solid var(--color-border);
    padding: calc(var(--space-unit) * 0.75) var(--space-unit);
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: var(--shadow-default);
}

.logo {
    display: flex;
    align-items: center;
    gap: calc(var(--space-unit) * 0.75);
}

.logo-mark {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, var(--color-primary) 0%, #B8941F 100%);
    border-radius: var(--radius-default);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: var(--font-heading);
    font-weight: 700;
    color: white;
    font-size: 18px;
}

.logo-text {
    font-family: var(--font-heading);
    font-size: 20px;
    font-weight: 600;
    color: var(--color-text);

}

.header-controls {

}

.word-count {

    font-weight: 300;

.btn {

    color: var(--color-text);

    font-family: var(--font-body);

    font-weight: 400;

}

.btn:hover {
    background: var(--color-hover);

}

.btn:focus {

}

    color: white;

.btn-primary:hover {

}

.theme-toggle {

    display: flex;

    background: transparent;

.preview-output em {

    font-size: 13px;

    border-top: 1px solid var(--color-border);

    font-size: 12px;
    color: var(--color-text-muted);

    gap: calc(var(--space-unit) * 1.5);

    align-items: center;
    gap: calc(var(--space-unit) * 0.25);

    color: var(--color-text);

.save-indicator {

    font-weight: 500;

/* Scrollbar */
.preview-output::-webkit-scrollbar {
    width: 8px;
}

.preview-output::-webkit-scrollbar-track {
    background: var(--color-background);
}

.preview-output::-webkit-scrollbar-thumb {
    background: var(--color-border);
    border-radius: 4px;
}

.preview-output::-webkit-scrollbar-thumb:hover {
    background: var(--color-text-muted);
}

/* Reduced Motion */
@media (prefers-reduced-motion: reduce) {
    *,
    *::before,
    *::after {

/* Responsive */

<script>
// Simple markdown parser
function parseMarkdown(text) {
    let html = text;

    // Headers
    html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
    html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
    html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');

    // Bold
    html = html.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');

    // Italic
    html = html.replace(/\*(.+?)\*/g, '<em>$1</em>');

    // Code
    html = html.replace(/`(.+?)`/g, '<code>$1</code>');

    // Links
    html = html.replace(/\[(.+?)\]\((.+?)\)/g, '<a href="$2">$1</a>');

    // Blockquotes
    html = html.replace(/^> (.+$)/gim, '<blockquote>$1</blockquote>');

    // HR
    html = html.replace(/^---$/gim, '<hr>');

    // Lists
    html = html.replace(/^\- (.+$)/gim, '<ul><li>$1</li></ul>');
    html = html.replace(/^\d\. (.+$)/gim, '<ol><li>$1</li></ol>');

    // Merge consecutive lists
    html = html.replace(/<\/ul>\n<ul>/g, '');
    html = html.replace(/<\/ol>\n<ol>/g, '');

    // Paragraphs
    html = html.split('\n\n').map(para => {
        if (!para.match(/^<(h|ul|ol|blockquote|hr)/)) {
            return '<p>' + para + '</p>';
        }
        return para;
    }).join('\n');

    // Line breaks
    html = html.replace(/\n/g, '<br>');

    return html;
}

// Update preview
function updatePreview() {
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    const text = editor.value;

    preview.innerHTML = parseMarkdown(text);

    // Update word count
    const words = text.trim().split(/\s+/).filter(w => w.length > 0).length;
    document.getElementById('wordCount').textContent = words;

    // Update line count
    const lines = text.split('\n').length;
    document.getElementById('lineCount').textContent = lines;

    // Update character count
    document.getElementById('charCount').textContent = text.length;
}

// Insert markdown
function insertMarkdown(before, after) {
    const editor = document.getElementById('editor');
    const start = editor.selectionStart;
    const end = editor.selectionEnd;
    const selectedText = editor.value.substring(start, end);
    const replacement = before + selectedText + after;

    editor.value = editor.value.substring(0, start) + replacement + editor.value.substring(end);
    editor.focus();
    editor.selectionStart = start + before.length;
    editor.selectionEnd = start + before.length + selectedText.length;

    updatePreview();
}

// Export markdown
function exportMarkdown() {
    const editor = document.getElementById('editor');
    const blob = new Blob([editor.value], { type: 'text/markdown' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'document.md';
    a.click();
    URL.revokeObjectURL(url);
}

// Theme toggle
function toggleTheme() {
    const html = document.documentElement;
    const currentTheme = html.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    html.setAttribute('data-theme', newTheme);
}

// Initialize
document.getElementById('editor').addEventListener('input', updatePreview);
updatePreview();

// Check system preference
if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
    document.documentElement.setAttribute('data-theme', 'dark');
}
</script>
