<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Carbon - Natural vibes for saas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /*
        DESIGN: Prime Carbon - Natural vibes for saas
        ABOUTME: A luxurious dark-mode login page combining Memphis design era's bold geometric patterns
        with natural, organic carbon-inspired textures for a premium SaaS authentication experience.

        CSS VARIABLES:
        --color-primary: #00FFA3 (vibrant green, Memphis accent)
        --color-secondary: #FF6B9D (pink accent, Memphis palette)
        --color-tertiary: #FFD93D (yellow accent, Memphis highlight)
        --color-background: #0A0A0F (deep charcoal)
        --color-surface: #1A1A24 (elevated surface)
        --color-surface-alt: #252533 (lighter surface)
        --color-text: #FFFFFF (pure white)
        --color-text-muted: #A0A0B8 (muted purple-grey)
        --font-heading: 'Space Grotesk', sans-serif (geometric, modern)
        --font-body: 'DM Sans', sans-serif (clean readability)
        --space-unit: 1rem
        --radius-default: 16px
        --shadow-default: 0 8px 32px rgba(0, 255, 163, 0.15)

        DESIGN RATIONALE:
        Memphis design brings bold geometric shapes and vibrant color blocking to create visual interest.
        The "carbon" theme manifests through textured backgrounds with organic patterns, deep blacks,
        and premium surface treatments. Luxurious feel achieved through generous spacing, crisp typography,
        and sophisticated color accents. Geometric shapes (circles, triangles, zigzags) frame the login
        form as playful Memphis decorative elements while maintaining professional SaaS credibility.
        -->

        */
        :root {
            --color-primary: #00FFA3;
            --color-secondary: #FF6B9D;
            --color-tertiary: #FFD93D;
            --color-background: #0A0A0F;
            --color-surface: #1A1A24;
            --color-surface-alt: #252533;
            --color-text: #FFFFFF;
            --color-text-muted: #A0A0B8;
            --font-heading: 'Space Grotesk', sans-serif;
            --font-body: 'DM Sans', sans-serif;
            --space-unit: 1rem;
            --radius-default: 16px;
            --shadow-default: 0 8px 32px rgba(0, 255, 163, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-background);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Carbon texture background */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image:
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                ),
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.02) 2px,
                    rgba(255, 255, 255, 0.02) 4px
                );
            z-index: 0;
        }

        /* Memphis geometric decorations */
        .geometric-decoration {
            position: absolute;
            z-index: 1;
            pointer-events: none;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            border: 24px solid var(--color-primary);
            border-radius: 50%;
            top: -150px;
            right: 10%;
            opacity: 0.15;
        }

        .circle-2 {
            width: 180px;
            height: 180px;
            background: var(--color-secondary);
            border-radius: 50%;
            bottom: 5%;
            left: 8%;
            opacity: 0.12;
        }

        .triangle-1 {
            width: 0;
            height: 0;
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 240px solid var(--color-tertiary);
            top: 60%;
            right: -80px;
            opacity: 0.1;
            transform: rotate(25deg);
        }

        .zigzag-pattern {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 5%;
            background-image:
                linear-gradient(135deg, var(--color-primary) 25%, transparent 25%),
                linear-gradient(225deg, var(--color-primary) 25%, transparent 25%),
                linear-gradient(45deg, var(--color-primary) 25%, transparent 25%),
                linear-gradient(315deg, var(--color-primary) 25%, transparent 25%);
            background-position: 20px 0, 20px 0, 0 0, 0 0;
            background-size: 40px 40px;
            background-repeat: repeat;
            opacity: 0.08;
        }

        .square-dots {
            width: 160px;
            height: 160px;
            bottom: 20%;
            right: 15%;
            background-image: radial-gradient(circle, var(--color-secondary) 8px, transparent 8px);
            background-size: 40px 40px;
            opacity: 0.1;
        }

        /* Main container */
        .login-container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 520px;
            padding: calc(var(--space-unit) * 3);
        }

        /* Login card */
        .login-card {
            background: var(--color-surface);
            border-radius: var(--radius-default);
            padding: calc(var(--space-unit) * 4);
            box-shadow: var(--shadow-default);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Memphis accent corner */
        .login-card::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--color-primary);
            top: -60px;
            right: -60px;
            border-radius: 50%;
            opacity: 0.15;
        }

        .login-card::after {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: var(--color-secondary);
            bottom: -40px;
            left: -40px;
            transform: rotate(45deg);
            opacity: 0.12;
        }

        /* Logo area */
        .logo-section {
            text-align: center;
            margin-bottom: calc(var(--space-unit) * 3);
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto calc(var(--space-unit) * 1.5);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--color-background);
            box-shadow: 0 4px 16px rgba(0, 255, 163, 0.3);
        }

        .brand-name {
            font-family: var(--font-heading);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: calc(var(--space-unit) * 0.5);
            letter-spacing: -0.02em;
        }

        .tagline {
            color: var(--color-text-muted);
            font-size: 15px;
            font-weight: 500;
        }

        /* Form */
        .login-form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: calc(var(--space-unit) * 1.5);
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: calc(var(--space-unit) * 0.5);
            color: var(--color-text);
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: calc(var(--space-unit) * 1);
            background: var(--color-surface-alt);
            border: 2px solid transparent;
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 15px;
            color: var(--color-text);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 4px rgba(0, 255, 163, 0.1);
        }

        input::placeholder {
            color: var(--color-text-muted);
        }

        /* Remember & Forgot row */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: calc(var(--space-unit) * 2);
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: calc(var(--space-unit) * 0.5);
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .forgot-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }

        .forgot-link:hover {
            opacity: 0.8;
        }

        .forgot-link:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Primary button */
        .btn-primary {
            width: 100%;
            padding: calc(var(--space-unit) * 1.25);
            background: var(--color-primary);
            border: none;
            border-radius: 12px;
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 700;
            color: var(--color-background);
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            box-shadow: 0 4px 16px rgba(0, 255, 163, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 163, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:focus {
            outline: 3px solid var(--color-primary);
            outline-offset: 3px;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            gap: calc(var(--space-unit) * 1);
            margin: calc(var(--space-unit) * 2) 0;
            color: var(--color-text-muted);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg,
                transparent,
                rgba(255, 255, 255, 0.1) 50%,
                transparent
            );
        }

        /* Social login buttons */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: calc(var(--space-unit) * 1);
            margin-bottom: calc(var(--space-unit) * 2);
        }

        .btn-social {
            padding: calc(var(--space-unit) * 1);
            background: var(--color-surface-alt);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: var(--font-body);
            font-size: 14px;
            font-weight: 500;
            color: var(--color-text);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: calc(var(--space-unit) * 0.5);
        }

        .btn-social:hover {
            border-color: var(--color-primary);
            background: var(--color-surface);
        }

        .btn-social:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .btn-social svg {
            width: 20px;
            height: 20px;
        }

        /* Sign up prompt */
        .signup-prompt {
            text-align: center;
            font-size: 14px;
            color: var(--color-text-muted);
        }

        .signup-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 4px;
            transition: opacity 0.3s ease;
        }

        .signup-link:hover {
            opacity: 0.8;
        }

        .signup-link:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: 4px;
        }

        /* Footer decorative elements */
        .decorative-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(
                90deg,
                var(--color-primary) 0%,
                var(--color-secondary) 33%,
                var(--color-tertiary) 66%,
                var(--color-primary) 100%
            );
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .login-container {
                padding: calc(var(--space-unit) * 1.5);
            }

            .login-card {
                padding: calc(var(--space-unit) * 2.5);
            }

            .brand-name {
                font-size: 28px;
            }

            .social-login {
                grid-template-columns: 1fr;
            }

            .circle-1,
            .circle-2,
            .triangle-1,
            .zigzag-pattern,
            .square-dots {
                display: none;
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .btn-primary:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Memphis geometric decorations -->
    <div class="geometric-decoration circle-1"></div>
    <div class="geometric-decoration circle-2"></div>
    <div class="geometric-decoration triangle-1"></div>
    <div class="geometric-decoration zigzag-pattern"></div>
    <div class="geometric-decoration square-dots"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">PC</div>
                <h1 class="brand-name">Prime Carbon</h1>
                <p class="tagline">Natural vibes for saas</p>
            </div>

            <form class="login-form" onsubmit="event.preventDefault();">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="you@company.com"
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-primary">Sign In</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="btn-social" type="button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>

                <button class="btn-social" type="button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                    GitHub
                </button>
            </div>

            <div class="signup-prompt">
                Don't have an account?
                <a href="#" class="signup-link">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Memphis decorative footer -->
    <div class="decorative-footer"></div>

    <script>
    (function() {
        const TOTAL = 100;
        const CURRENT = 38;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') window.location.href = `design-${CURRENT === TOTAL ? 1 : CURRENT + 1}.html`;
            if (e.key === 'ArrowLeft') window.location.href = `design-${CURRENT === 1 ? TOTAL : CURRENT - 1}.html`;
        });

        let startX;
        document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
        document.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                window.location.href = diff > 0
                    ? `design-${CURRENT === TOTAL ? 1 : CURRENT + 1}.html`
                    : `design-${CURRENT === 1 ? TOTAL : CURRENT - 1}.html`;
            }
        });
    })();
    </script>
</body>
</html>
