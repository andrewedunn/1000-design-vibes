<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Quartz - Web2 Glossy Business Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /*
        DESIGN: Nexus Quartz - Web2 glossy-inspired design for users
        ABOUTME: This design system implements business_card with web2_glossy aesthetics.
        ABOUTME: Key characteristics: High-gloss reflective surfaces, vibrant gradients, energetic food industry styling

        QUICK START - Copy these variables to apply this design:
        --color-primary: #FF6B35;
        --color-secondary: #FFB800;
        --color-accent: #00D9FF;
        --color-background: #FAFBFC;
        --color-surface: #FFFFFF;
        --color-text: #1A1A1A;
        --color-text-muted: #6B7280;
        --font-heading: 'Poppins', sans-serif;
        --font-body: 'Inter', sans-serif;
        --radius-default: 20px;
        --space-unit: 8px;

        AESTHETIC PRINCIPLES:
        1. Glossy reflective surfaces with specular highlights create Web 2.0 premium feel
        2. Bold vibrant gradients with orange/yellow food energy convey excitement and appetite
        3. High contrast between crisp white surfaces and colorful accents ensures readability
        4. Rounded corners and soft shadows create approachable, friendly business presence
        5. QR code integration with glossy border treatment maintains design consistency

        DESIGN ERA: web2_glossy
        The Web 2.0 glossy era (2004-2012) was characterized by:
        - Reflective, glass-like surfaces with specular highlights
        - Rich gradients simulating depth and dimension
        - Glossy buttons with inner shadows and highlights
        - Vibrant, saturated colors often with multiple hues
        - Rounded corners and soft drop shadows
        - Aqua-style interfaces popularized by Apple
        - Heavy use of gradients to simulate lighting and materials

        EMOTIONAL TONE: energetic
        Achieved through:
        - Warm, appetite-stimulating orange and yellow gradients
        - Dynamic diagonal light reflections
        - Bold typography with strong weight contrast
        - Vibrant accent colors that pop against white
        - Active, forward-leaning visual rhythm

        INDUSTRY: food
        Food industry elements:
        - Warm, appetizing color palette (orange, yellow)
        - Clean, hygienic white surfaces
        - Energetic presentation suggesting freshness
        - Professional yet approachable styling
        - Visual warmth that invites connection

        FUNCTIONAL DIRECTION: business_card
        This design must clearly function as a business_card. Required elements:
        - Name prominently displayed with clear hierarchy
        - Job title and professional designation
        - Complete contact information (email, phone, website)
        - Company logo or personal brand mark
        - QR code for digital contact sharing
        - Minimal, focused layout that fits business card proportions

        BEST FOR:
        - Food industry professionals (chefs, restaurant owners, food bloggers)
        - Vibrant, energetic brand personalities
        - Modern businesses embracing nostalgic Web 2.0 aesthetic
        - Contact cards that need to stand out and be memorable
        - Digital business cards displayed on screens

        AVOID IF:
        - You need a conservative, traditional corporate look
        - Your brand requires minimalist flat design
        - You're targeting luxury fine dining (too playful)
        - Dark mode is required for your application
        - You need to print this and prefer print-optimized designs

        COLOR THEORY: warm, vivid, complementary
        Primary orange (#FF6B35) complemented by cool cyan accent (#00D9FF)
        creates visual energy while maintaining balance.

        TYPOGRAPHY SCALE: major_third (1.25)
        Base: 16px → 20px → 25px → 31px → 39px → 49px

        ACCESSIBILITY NOTES:
        - All text meets WCAG AA contrast requirements (4.5:1 minimum)
        - Focus indicators visible on all interactive elements
        - Touch targets meet 44px minimum for mobile interaction
        - Reduced motion preferences respected for animations
        */

        :root {
            /* Colors */
            --color-primary: #FF6B35;
            --color-secondary: #FFB800;
            --color-accent: #00D9FF;
            --color-background: #FAFBFC;
            --color-surface: #FFFFFF;
            --color-text: #1A1A1A;
            --color-text-muted: #6B7280;
            --color-border: #E5E7EB;

            /* Typography */
            --font-heading: 'Poppins', sans-serif;
            --font-body: 'Inter', sans-serif;

            /* Spacing - major_third scale */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 1);
            --space-sm: calc(var(--space-unit) * 2);
            --space-md: calc(var(--space-unit) * 3);
            --space-lg: calc(var(--space-unit) * 4);
            --space-xl: calc(var(--space-unit) * 6);
            --space-2xl: calc(var(--space-unit) * 8);

            /* Shapes */
            --radius-sm: 12px;
            --radius-default: 20px;
            --radius-lg: 28px;
            --radius-xl: 40px;

            /* Shadows - layered Web 2.0 style */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.06), 0 1px 4px rgba(0, 0, 0, 0.04);
            --shadow-default: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.12), 0 4px 16px rgba(0, 0, 0, 0.08);
            --shadow-glossy: 0 12px 48px rgba(255, 107, 53, 0.25), 0 4px 16px rgba(0, 0, 0, 0.1);

            /* Typography scale - major_third (1.25) */
            --text-xs: 0.64rem;
            --text-sm: 0.8rem;
            --text-base: 1rem;
            --text-lg: 1.25rem;
            --text-xl: 1.563rem;
            --text-2xl: 1.953rem;
            --text-3xl: 2.441rem;
            --text-4xl: 3.052rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        /* Business Card Container - centered single card */
        .business-card {
            width: 100%;
            max-width: 480px;
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        /* Web 2.0 Glossy shine effect overlay */
        .business-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.4) 0%,
                rgba(255, 255, 255, 0.1) 30%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(20deg);
            pointer-events: none;
        }

        /* Logo/Brand mark with glossy gradient */
        .logo {
            width: 72px;
            height: 72px;
            border-radius: var(--radius-default);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-heading);
            font-size: var(--text-2xl);
            font-weight: 800;
            color: white;
            box-shadow: var(--shadow-glossy);
            position: relative;
            margin-bottom: var(--space-lg);
            overflow: hidden;
        }

        /* Glossy highlight on logo */
        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            border-radius: var(--radius-default) var(--radius-default) 0 0;
        }

        /* Name - primary element */
        .name {
            font-family: var(--font-heading);
            font-size: var(--text-3xl);
            font-weight: 800;
            color: var(--color-text);
            margin-bottom: var(--space-xs);
            line-height: 1.2;
        }

        /* Title/role */
        .title {
            font-family: var(--font-heading);
            font-size: var(--text-lg);
            font-weight: 600;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-lg);
            line-height: 1.3;
        }

        /* Company name with subtle styling */
        .company {
            font-size: var(--text-base);
            font-weight: 600;
            color: var(--color-text-muted);
            margin-bottom: var(--space-xl);
            letter-spacing: 0.02em;
        }

        /* Contact information section */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--text-sm);
            color: var(--color-text);
        }

        .contact-icon {
            width: 36px;
            height: 36px;
            border-radius: var(--radius-sm);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(255, 184, 0, 0.1) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        /* Glossy highlight on icons */
        .contact-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
        }

        .contact-icon svg {
            width: 18px;
            height: 18px;
            fill: var(--color-primary);
            position: relative;
            z-index: 1;
        }

        .contact-text {
            font-weight: 500;
        }

        /* QR Code section */
        .qr-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-lg);
            border-top: 2px solid var(--color-border);
        }

        .qr-code-container {
            position: relative;
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: var(--radius-default);
            padding: var(--space-sm);
            box-shadow: var(--shadow-default);
            border: 3px solid transparent;
            background-clip: padding-box;
            position: relative;
        }

        /* Glossy gradient border for QR code */
        .qr-code::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 50%, var(--color-accent) 100%);
            border-radius: var(--radius-default);
            z-index: -1;
        }

        /* QR code pattern simulation */
        .qr-pattern {
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(90deg, var(--color-text) 50%, transparent 50%),
                linear-gradient(var(--color-text) 50%, transparent 50%);
            background-size: 8px 8px;
            background-position: 0 0, 4px 4px;
            border-radius: var(--radius-sm);
        }

        .qr-label {
            font-size: var(--text-xs);
            color: var(--color-text-muted);
            text-align: center;
            margin-top: var(--space-xs);
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Call to action with glossy button */
        .cta-section {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .cta-text {
            font-size: var(--text-sm);
            color: var(--color-text-muted);
            font-weight: 500;
        }

        .glossy-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-sm) var(--space-lg);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-default);
            font-family: var(--font-heading);
            font-size: var(--text-base);
            font-weight: 700;
            text-decoration: none;
            cursor: pointer;
            box-shadow: var(--shadow-glossy);
            position: relative;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        /* Glossy shine effect on button */
        .glossy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            border-radius: var(--radius-default) var(--radius-default) 0 0;
        }

        .glossy-button:hover,
        .glossy-button:focus {
            transform: translateY(-2px);
            box-shadow: 0 16px 56px rgba(255, 107, 53, 0.3), 0 6px 20px rgba(0, 0, 0, 0.12);
        }

        .glossy-button:active {
            transform: translateY(0);
        }

        /* Social links with glossy icons */
        .social-links {
            display: flex;
            gap: var(--space-sm);
            margin-top: var(--space-md);
        }

        .social-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15) 0%, rgba(255, 184, 0, 0.15) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s ease, background 0.2s ease;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        .social-icon::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
        }

        .social-icon:hover,
        .social-icon:focus {
            transform: translateY(-3px);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.25) 0%, rgba(255, 184, 0, 0.25) 100%);
            box-shadow: var(--shadow-default);
        }

        .social-icon svg {
            width: 20px;
            height: 20px;
            fill: var(--color-primary);
            position: relative;
            z-index: 1;
        }

        /* Navigation controls */
        .nav-controls {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            gap: var(--space-sm);
            z-index: 100;
        }

        .nav-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-secondary) 100%);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-glossy);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.4), rgba(255, 255, 255, 0));
            border-radius: 50% 50% 0 0;
        }

        .nav-button:hover,
        .nav-button:focus {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 16px 56px rgba(255, 107, 53, 0.35), 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .nav-button:active {
            transform: translateY(-1px) scale(1.02);
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            fill: white;
            position: relative;
            z-index: 1;
        }

        /* Focus styles for accessibility */
        *:focus {
            outline: 3px solid var(--color-accent);
            outline-offset: 2px;
        }

        .glossy-button:focus {
            outline-color: var(--color-accent);
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 640px) {
            .business-card {
                padding: var(--space-xl);
            }

            .name {
                font-size: var(--text-2xl);
            }

            .title {
                font-size: var(--text-lg);
            }

            .qr-section {
                flex-direction: column;
                gap: var(--space-lg);
                align-items: flex-start;
            }

            .qr-code-container {
                align-self: center;
            }
        }
    </style>
</head>
<body>

    </main>

    <!-- Navigation Controls -->
    <nav class="nav-controls" aria-label="Design navigation">
        <button class="nav-button" id="prevBtn" aria-label="Previous design">

                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <button class="nav-button" id="nextBtn" aria-label="Next design">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>
    </nav>

    <script>
        // Navigation configuration
        const TOTAL_DESIGNS = 250;
        const CURRENT_DESIGN = 188;

        

        // Button navigation
        document.getElementById('prevBtn').addEventListener('click', navigateToPrevious);
        document.getElementById('nextBtn').addEventListener('click', navigateToNext);

        function navigateToPrevious() {
            const prevDesign = CURRENT_DESIGN === 1 ? TOTAL_DESIGNS : CURRENT_DESIGN - 1;
            window.location.href = `design-${prevDesign}.html`;
        }

        function navigateToNext() {
            const nextDesign = CURRENT_DESIGN === TOTAL_DESIGNS ? 1 : CURRENT_DESIGN + 1;
            window.location.href = `design-${nextDesign}.html`;
        }

        // Prevent default button behavior
        document.querySelectorAll('.glossy-button, .social-icon').forEach(element => {
            element.addEventListener('click', (e) => {
                e.preventDefault();
            });
        });
    </script>
</body>
</html>
