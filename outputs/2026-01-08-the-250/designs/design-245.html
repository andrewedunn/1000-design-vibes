<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glitch Void - International minimalism with natural undertones</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /*
        DESIGN: Glitch Void - International minimalism with natural undertones
        ABOUTME: This design system implements a color_picker with Y2K aesthetics and edgy undertones.
        ABOUTME: Key characteristics: Chrome-like gradients, glitch effects, brutal dark surfaces with natural color exploration.

        QUICK START - Copy these variables to apply this design:
        --color-primary: #00ff88;
        --color-secondary: #ff0066;
        --color-background: #0a0a0a;
        --color-surface: #1a1a1a;
        --color-surface-elevated: #252525;
        --color-text: #f0f0f0;
        --color-text-muted: #808080;
        --color-border: #333333;
        --font-heading: 'Space Grotesk', system-ui, sans-serif;
        --font-body: 'Space Grotesk', system-ui, sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
        --radius-default: 2px;
        --space-unit: 8px;

        AESTHETIC PRINCIPLES:
        1. Y2K chrome gradients meet brutal dark surfaces - nostalgia with edge
        2. Glitch effects and scan-lines reference early digital aesthetic corruption
        3. Minimal international typography with maximum functional clarity
        4. Natural color relationships explored through technical precision
        5. Harsh contrast ratios emphasize the void between color choices

        BEST FOR:
        - Fitness brands seeking edgy, technical color systems
        - Y2K-inspired workout apps with data-driven design
        - Professional color tools that embrace digital aesthetics
        - Technical interfaces requiring precise color manipulation
        - Dark-mode-first applications with high contrast needs

        AVOID IF:
        - You need soft, welcoming interfaces
        - Accessibility requires light backgrounds
        - Brand requires warm, organic color palettes exclusively
        - Target audience prefers traditional design approaches

        FUNCTIONAL DIRECTION: color_picker
        This design must clearly function as a color_picker. Required elements:
        - Color wheel for hue/saturation selection
        - RGB/HSL/HEX sliders for precise control
        - Color swatches showing current and previous selections
        - Palette generator with multiple harmony rules
        - Export formats (HEX, RGB, HSL, CSS variables)
        - Live preview of selected colors
        - Copy-to-clipboard functionality

        DESIGN RATIONALE:
        The "Glitch Void" system embraces Y2K optimism corrupted by edgy minimalism.
        Chrome gradients reference early 2000s digital enthusiasm, while the void-black
        background and glitch effects acknowledge the darker side of digital perfection.

        For fitness industry context: color represents energy, intensity, and tracking.
        The technical precision of color values mirrors workout metrics, while the
        edgy aesthetic appeals to performance-driven athletes.

        International minimalism manifests through:
        - Swiss-inspired grid systems
        - Brutalist information hierarchy
        - Germanic functional typography
        - Scandinavian restraint in decoration

        Natural undertones appear in:
        - Earth-tone color suggestions
        - Organic gradient transitions
        - Fibonacci-based spacing relationships
        - Reference to natural light spectrums

        IMPLEMENTATION NOTES:
        - All interactions provide immediate visual feedback
        - Color wheel uses HSL color space for intuitive selection
        - Sliders sync bidirectionally with wheel selection
        - Palette generator uses color theory algorithms
        - Glitch effects are CSS-only, no canvas required
        - Performance optimized for 60fps color updates
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Y2K Chrome + Void Dark */
            --color-primary: #00ff88;
            --color-secondary: #ff0066;
            --color-tertiary: #00ccff;
            --color-warning: #ffcc00;
            --color-background: #0a0a0a;
            --color-surface: #1a1a1a;
            --color-surface-elevated: #252525;
            --color-text: #f0f0f0;
            --color-text-muted: #808080;
            --color-border: #333333;
            --color-border-bright: #00ff88;

            /* Typography - International Minimalism */
            --font-heading: 'Space Grotesk', system-ui, -apple-system, sans-serif;
            --font-body: 'Space Grotesk', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Courier New', monospace;

            /* Type Scale - 1.25 Major Third */
            --text-xs: 0.64rem;
            --text-sm: 0.8rem;
            --text-base: 1rem;
            --text-lg: 1.25rem;
            --text-xl: 1.563rem;
            --text-2xl: 1.953rem;
            --text-3xl: 2.441rem;

            /* Spacing - Fibonacci-inspired */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 0.5);
            --space-sm: var(--space-unit);
            --space-md: calc(var(--space-unit) * 2);
            --space-lg: calc(var(--space-unit) * 3);
            --space-xl: calc(var(--space-unit) * 5);
            --space-2xl: calc(var(--space-unit) * 8);

            /* Shapes - Brutal Minimal */
            --radius-default: 2px;
            --radius-none: 0;
            --radius-sm: 1px;
            --radius-lg: 4px;

            /* Shadows - Harsh + Glowing */
            --shadow-default: 0 0 0 1px var(--color-border);
            --shadow-elevated: 0 0 0 1px var(--color-border), 0 8px 16px rgba(0, 0, 0, 0.6);
            --shadow-glow-primary: 0 0 20px rgba(0, 255, 136, 0.3);
            --shadow-glow-secondary: 0 0 20px rgba(255, 0, 102, 0.3);

            /* Animation */
            --transition-fast: 100ms ease-out;
            --transition-base: 200ms ease-out;
            --transition-slow: 400ms ease-out;
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        body {
            font-family: var(--font-body);
            font-size: var(--text-base);
            line-height: 1.5;
            color: var(--color-text);
            background: var(--color-background);
            overflow-x: hidden;
        }

        /* Glitch Background Effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 136, 0.03) 2px,
                    rgba(0, 255, 136, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
            animation: scanlines 8s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(10px); }
        }

        /* Layout */
        .app-shell {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            grid-template-rows: auto 1fr;
            gap: 0;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: var(--color-surface);
            border-bottom: 2px solid var(--color-border-bright);
            padding: var(--space-md) var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% { left: -100%; }
            50% { left: 200%; }
        }

        .logo {
            font-size: var(--text-2xl);
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, var(--color-primary), var(--color-tertiary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            position: relative;
            z-index: 1;
        }

        .header-actions {
            display: flex;
            gap: var(--space-sm);
        }

        /* Sidebar - Swatches */
        .sidebar-left {
            background: var(--color-surface);
            border-right: 1px solid var(--color-border);
            padding: var(--space-lg);
            overflow-y: auto;
        }

        .section-title {
            font-size: var(--text-sm);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-muted);
            margin-bottom: var(--space-md);
            font-family: var(--font-mono);
        }

        .swatch-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .swatch {
            aspect-ratio: 1;
            border: 1px solid var(--color-border);
            cursor: pointer;
            position: relative;
            transition: all var(--transition-base);
        }

        .swatch:hover {
            border-color: var(--color-border-bright);
            transform: scale(1.05);
            box-shadow: var(--shadow-glow-primary);
        }

        .swatch:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .swatch.active {
            border: 2px solid var(--color-primary);
            box-shadow: var(--shadow-glow-primary);
        }

        .swatch-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            padding: var(--space-xs);
            font-size: var(--text-xs);
            font-family: var(--font-mono);
            text-align: center;
        }

        /* Main - Color Wheel */
        .main-area {
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
            align-items: center;
        }

        .color-wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
        }

        .color-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                hsl(0, 100%, 50%),
                hsl(30, 100%, 50%),
                hsl(60, 100%, 50%),
                hsl(90, 100%, 50%),
                hsl(120, 100%, 50%),
                hsl(150, 100%, 50%),
                hsl(180, 100%, 50%),
                hsl(210, 100%, 50%),
                hsl(240, 100%, 50%),
                hsl(270, 100%, 50%),
                hsl(300, 100%, 50%),
                hsl(330, 100%, 50%),
                hsl(360, 100%, 50%)
            );
            position: relative;
            cursor: crosshair;
            border: 2px solid var(--color-border-bright);
            box-shadow: var(--shadow-glow-primary), 0 0 60px rgba(0, 255, 136, 0.1);
        }

        .color-wheel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(circle, white, transparent 70%);
        }

        .color-wheel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
            background: radial-gradient(circle, transparent 0%, black 100%);
            mix-blend-mode: overlay;
        }

        .color-picker-cursor {
            position: absolute;
            width: 24px;
            height: 24px;
            border: 3px solid var(--color-text);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 0 1px black, 0 0 10px rgba(0, 255, 136, 0.5);
            top: 50%;
            left: 50%;
        }

        /* Sliders */
        .sliders-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .slider-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .slider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .slider-label {
            font-size: var(--text-sm);
            font-family: var(--font-mono);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--color-text-muted);
        }

        .slider-value {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            color: var(--color-primary);
            font-weight: 600;
        }

        .slider-track {
            position: relative;
            height: 40px;
            border: 1px solid var(--color-border);
            background: var(--color-surface-elevated);
            cursor: pointer;
        }

        .slider-fill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: var(--color-primary);
            opacity: 0.2;
            pointer-events: none;
        }

        .slider-thumb {
            position: absolute;
            top: 50%;
            width: 4px;
            height: 100%;
            background: var(--color-primary);
            transform: translateY(-50%);
            pointer-events: none;
            box-shadow: var(--shadow-glow-primary);
        }

        input[type="range"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        /* Sidebar Right - Export & Palette */
        .sidebar-right {
            background: var(--color-surface);
            border-left: 1px solid var(--color-border);
            padding: var(--space-lg);
            overflow-y: auto;
        }

        .current-color-display {
            width: 100%;
            aspect-ratio: 2;
            border: 1px solid var(--color-border);
            margin-bottom: var(--space-lg);
            position: relative;
            overflow: hidden;
        }

        .current-color-display::after {
            content: 'CURRENT';
            position: absolute;
            top: var(--space-sm);
            right: var(--space-sm);
            font-size: var(--text-xs);
            font-family: var(--font-mono);
            background: rgba(0, 0, 0, 0.8);
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--color-border-bright);
        }

        .export-formats {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .export-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            padding: var(--space-sm);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
        }

        .export-label {
            color: var(--color-text-muted);
            text-transform: uppercase;
            font-size: var(--text-xs);
        }

        .export-value {
            color: var(--color-text);
            user-select: all;
        }

        .palette-generator {
            margin-top: var(--space-xl);
        }

        .palette-mode {
            display: flex;
            gap: var(--space-xs);
            margin-bottom: var(--space-md);
            flex-wrap: wrap;
        }

        .mode-btn {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            color: var(--color-text);
            padding: var(--space-xs) var(--space-sm);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            cursor: pointer;
            transition: all var(--transition-fast);
            text-transform: uppercase;
        }

        .mode-btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .mode-btn:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .mode-btn.active {
            background: var(--color-primary);
            color: var(--color-background);
            border-color: var(--color-primary);
        }

        .generated-palette {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-xs);
        }

        .palette-color {
            aspect-ratio: 1;
            border: 1px solid var(--color-border);
            cursor: pointer;
            position: relative;
            transition: all var(--transition-base);
        }

        .palette-color:hover {
            transform: scale(1.1);
            border-color: var(--color-border-bright);
            box-shadow: var(--shadow-glow-primary);
            z-index: 10;
        }

        .palette-color:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Buttons */
        .btn {
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            text-transform: uppercase;
            padding: var(--space-sm) var(--space-md);
            border: 1px solid var(--color-border);
            background: var(--color-surface-elevated);
            color: var(--color-text);
            cursor: pointer;
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
            box-shadow: var(--shadow-glow-primary);
        }

        .btn:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: var(--color-primary);
            color: var(--color-background);
            border-color: var(--color-primary);
            font-weight: 600;
        }

        .btn-primary:hover {
            box-shadow: var(--shadow-glow-primary), 0 0 30px rgba(0, 255, 136, 0.4);
        }

        /* Copy Notification */
        .copy-notification {
            position: fixed;
            bottom: var(--space-xl);
            right: var(--space-xl);
            background: var(--color-primary);
            color: var(--color-background);
            padding: var(--space-md) var(--space-lg);
            border: 2px solid var(--color-primary);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            font-weight: 600;
            box-shadow: var(--shadow-glow-primary), var(--shadow-elevated);
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-base);
            pointer-events: none;
        }

        .copy-notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Glitch Effect on Logo */
        @keyframes glitch {
            0%, 100% {
                text-shadow: 0 0 transparent;
            }
            20% {
                text-shadow:
                    -2px -2px 0 var(--color-secondary),
                    2px 2px 0 var(--color-tertiary);
            }
            40% {
                text-shadow:
                    2px -2px 0 var(--color-secondary),
                    -2px 2px 0 var(--color-tertiary);
            }
            60% {
                text-shadow:
                    -2px 2px 0 var(--color-secondary),
                    2px -2px 0 var(--color-tertiary);
            }
        }

        .logo:hover {
            animation: glitch 0.3s infinite;
        }

        /* Presets Section */
        .presets-section {
            margin-top: var(--space-xl);
        }

        .preset-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-xs);
        }

        .preset-chip {
            padding: var(--space-xs) var(--space-sm);
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            font-size: var(--text-xs);
            font-family: var(--font-mono);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .preset-chip:hover {
            border-color: var(--color-primary);
            color: var(--color-primary);
        }

        .preset-chip:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .app-shell {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr auto;
            }

            .sidebar-left,
            .sidebar-right {
                border: none;
                border-top: 1px solid var(--color-border);
                border-bottom: 1px solid var(--color-border);
            }

            .color-wheel-container {
                width: 300px;
                height: 300px;
            }
        }

        /* Fitness Industry Theme - Natural Color Suggestions */
        .natural-palette {
            margin-top: var(--space-xl);
        }

        .natural-swatches {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-xs);
        }

        /* Accessibility */
        *:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        button:focus-visible,
        input:focus-visible,
        .swatch:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <header class="header">
            <h1 class="logo">Glitch Void</h1>
            <div class="header-actions">
                <button class="btn" onclick="resetToDefault()">Reset</button>
                <button class="btn btn-primary" onclick="copyAllFormats()">Copy All</button>
            </div>
        </header>

        <aside class="sidebar-left">
            <h2 class="section-title">Recent Colors</h2>
            <div class="swatch-grid">
                <div class="swatch active" style="background: #00ff88;" tabindex="0" role="button" aria-label="Swatch: #00ff88" onclick="loadColor('#00ff88')">
                    <div class="swatch-label">#00ff88</div>
                </div>
                <div class="swatch" style="background: #ff0066;" tabindex="0" role="button" aria-label="Swatch: #ff0066" onclick="loadColor('#ff0066')">
                    <div class="swatch-label">#ff0066</div>
                </div>
                <div class="swatch" style="background: #00ccff;" tabindex="0" role="button" aria-label="Swatch: #00ccff" onclick="loadColor('#00ccff')">
                    <div class="swatch-label">#00ccff</div>
                </div>
                <div class="swatch" style="background: #ffcc00;" tabindex="0" role="button" aria-label="Swatch: #ffcc00" onclick="loadColor('#ffcc00')">
                    <div class="swatch-label">#ffcc00</div>
                </div>
                <div class="swatch" style="background: #8800ff;" tabindex="0" role="button" aria-label="Swatch: #8800ff" onclick="loadColor('#8800ff')">
                    <div class="swatch-label">#8800ff</div>
                </div>
                <div class="swatch" style="background: #ff6600;" tabindex="0" role="button" aria-label="Swatch: #ff6600" onclick="loadColor('#ff6600')">
                    <div class="swatch-label">#ff6600</div>
                </div>
            </div>

            <h2 class="section-title">Fitness Naturals</h2>
            <div class="natural-palette">
                <div class="natural-swatches">
                    <div class="swatch" style="background: #4a7c59;" tabindex="0" role="button" aria-label="Forest Green" onclick="loadColor('#4a7c59')">
                        <div class="swatch-label">Forest</div>
                    </div>
                    <div class="swatch" style="background: #8b6f47;" tabindex="0" role="button" aria-label="Earth Brown" onclick="loadColor('#8b6f47')">
                        <div class="swatch-label">Earth</div>
                    </div>
                    <div class="swatch" style="background: #5a7d9a;" tabindex="0" role="button" aria-label="Ocean Blue" onclick="loadColor('#5a7d9a')">
                        <div class="swatch-label">Ocean</div>
                    </div>
                    <div class="swatch" style="background: #9a6b5a;" tabindex="0" role="button" aria-label="Clay Red" onclick="loadColor('#9a6b5a')">
                        <div class="swatch-label">Clay</div>
                    </div>
                    <div class="swatch" style="background: #7a8a4f;" tabindex="0" role="button" aria-label="Moss Green" onclick="loadColor('#7a8a4f')">
                        <div class="swatch-label">Moss</div>

                    <div class="swatch" style="background: #6b5b7a;" tabindex="0" role="button" aria-label="Stone Purple" onclick="loadColor('#6b5b7a')">
                        <div class="swatch-label">Stone</div>
                    </div>
                </div>
            </div>

            <div class="presets-section">
                <h2 class="section-title">Presets</h2>
                <div class="preset-chips">
                    <button class="preset-chip" onclick="loadColor('#00ff88')">Primary</button>
                    <button class="preset-chip" onclick="loadColor('#ff0066')">Energy</button>
                    <button class="preset-chip" onclick="loadColor('#00ccff')">Recovery</button>
                    <button class="preset-chip" onclick="loadColor('#ffcc00')">Warning</button>
                    <button class="preset-chip" onclick="loadColor('#ffffff')">White</button>
                    <button class="preset-chip" onclick="loadColor('#000000')">Black</button>
                </div>
            </div>
        </aside>

        <main class="main-area">
            <div class="color-wheel-container">
                <div class="color-wheel" id="colorWheel" role="slider" aria-label="Color wheel picker" tabindex="0">
                    <div class="color-picker-cursor" id="cursor"></div>
                </div>
            </div>

            <div class="sliders-container">
                <div class="slider-group">
                    <div class="slider-header">
                        <label class="slider-label" for="hue">Hue</label>
                        <span class="slider-value" id="hueValue">150°</span>
                    </div>
                    <div class="slider-track" style="background: linear-gradient(to right, hsl(0, 100%, 50%), hsl(60, 100%, 50%), hsl(120, 100%, 50%), hsl(180, 100%, 50%), hsl(240, 100%, 50%), hsl(300, 100%, 50%), hsl(360, 100%, 50%));">
                        <div class="slider-thumb" id="hueThumb"></div>
                        <input type="range" id="hue" min="0" max="360" value="150" aria-label="Hue slider">
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <label class="slider-label" for="saturation">Saturation</label>
                        <span class="slider-value" id="satValue">100%</span>
                    </div>
                    <div class="slider-track" id="satTrack">
                        <div class="slider-thumb" id="satThumb"></div>
                        <input type="range" id="saturation" min="0" max="100" value="100" aria-label="Saturation slider">
                    </div>
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <label class="slider-label" for="lightness">Lightness</label>
                        <span class="slider-value" id="lightValue">50%</span>
                    </div>
                    <div class="slider-track" id="lightTrack">
                        <div class="slider-thumb" id="lightThumb"></div>
                        <input type="range" id="lightness" min="0" max="100" value="50" aria-label="Lightness slider">
                    </div>
                </div>
            </div>
        </main>

        <aside class="sidebar-right">
            <div class="current-color-display" id="currentColorDisplay" style="background: hsl(150, 100%, 50%);"></div>

            <h2 class="section-title">Export</h2>
            <div class="export-formats">
                <div class="export-item" onclick="copyToClipboard(this)" role="button" tabindex="0">
                    <span class="export-label">HEX</span>
                    <span class="export-value" id="hexValue">#00ff88</span>
                </div>
                <div class="export-item" onclick="copyToClipboard(this)" role="button" tabindex="0">
                    <span class="export-label">RGB</span>
                    <span class="export-value" id="rgbValue">rgb(0, 255, 136)</span>
                </div>
                <div class="export-item" onclick="copyToClipboard(this)" role="button" tabindex="0">
                    <span class="export-label">HSL</span>
                    <span class="export-value" id="hslValue">hsl(150, 100%, 50%)</span>
                </div>
                <div class="export-item" onclick="copyToClipboard(this)" role="button" tabindex="0">
                    <span class="export-label">CSS VAR</span>
                    <span class="export-value" id="cssValue">--color: #00ff88;</span>
                </div>
            </div>

            <div class="palette-generator">
                <h2 class="section-title">Palette Mode</h2>
                <div class="palette-mode">
                    <button class="mode-btn active" data-mode="analogous" onclick="generatePalette('analogous')">Analogous</button>
                    <button class="mode-btn" data-mode="complementary" onclick="generatePalette('complementary')">Complementary</button>
                    <button class="mode-btn" data-mode="triadic" onclick="generatePalette('triadic')">Triadic</button>
                    <button class="mode-btn" data-mode="split" onclick="generatePalette('split')">Split</button>
                    <button class="mode-btn" data-mode="tetradic" onclick="generatePalette('tetradic')">Tetradic</button>
                </div>

                <div class="generated-palette" id="generatedPalette">
                    <div class="palette-color" style="background: hsl(150, 100%, 50%);" tabindex="0" role="button" aria-label="Palette color 1" onclick="loadFromPalette(this)"></div>
                    <div class="palette-color" style="background: hsl(120, 100%, 50%);" tabindex="0" role="button" aria-label="Palette color 2" onclick="loadFromPalette(this)"></div>
                    <div class="palette-color" style="background: hsl(90, 100%, 50%);" tabindex="0" role="button" aria-label="Palette color 3" onclick="loadFromPalette(this)"></div>
                    <div class="palette-color" style="background: hsl(180, 100%, 50%);" tabindex="0" role="button" aria-label="Palette color 4" onclick="loadFromPalette(this)"></div>
                    <div class="palette-color" style="background: hsl(210, 100%, 50%);" tabindex="0" role="button" aria-label="Palette color 5" onclick="loadFromPalette(this)"></div>
                </div>
            </div>
        </aside>
    </div>

    <div class="copy-notification" id="copyNotification">Copied to clipboard!</div>

    <script>
        // State
        let currentHue = 150;
        let currentSat = 100;
        let currentLight = 50;
        let currentMode = 'analogous';

        // Elements
        const hueSlider = document.getElementById('hue');
        const satSlider = document.getElementById('saturation');
        const lightSlider = document.getElementById('lightness');
        const colorWheel = document.getElementById('colorWheel');
        const cursor = document.getElementById('cursor');

        // Initialize
        updateColor();
        generatePalette('analogous');

        // Slider events
        hueSlider.addEventListener('input', (e) => {
            currentHue = parseInt(e.target.value);
            updateColor();
        });

        satSlider.addEventListener('input', (e) => {
            currentSat = parseInt(e.target.value);
            updateColor();
        });

        lightSlider.addEventListener('input', (e) => {
            currentLight = parseInt(e.target.value);
            updateColor();
        });

        // Color wheel interaction
        colorWheel.addEventListener('click', (e) => {
            handleWheelClick(e);
        });

        colorWheel.addEventListener('mousedown', (e) => {
            const moveHandler = (e) => handleWheelClick(e);
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', () => {
                document.removeEventListener('mousemove', moveHandler);
            }, { once: true });
        });

        function handleWheelClick(e) {
            const rect = colorWheel.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const x = e.clientX - rect.left - centerX;
            const y = e.clientY - rect.top - centerY;

            // Calculate angle for hue
            let angle = Math.atan2(y, x) * (180 / Math.PI);
            angle = (angle + 360) % 360;

            // Calculate distance for saturation
            const distance = Math.sqrt(x * x + y * y);
            const maxDistance = centerX;
            const saturation = Math.min(100, (distance / maxDistance) * 100);

            currentHue = Math.round(angle);
            currentSat = Math.round(saturation);

            hueSlider.value = currentHue;
            satSlider.value = currentSat;

            updateColor();
        }

        function updateColor() {
            const hslColor = `hsl(${currentHue}, ${currentSat}%, ${currentLight}%)`;

            // Update display
            document.getElementById('currentColorDisplay').style.background = hslColor;

            // Update slider values
            document.getElementById('hueValue').textContent = `${currentHue}°`;
            document.getElementById('satValue').textContent = `${currentSat}%`;
            document.getElementById('lightValue').textContent = `${currentLight}%`;

            // Update thumbs
            document.getElementById('hueThumb').style.left = `${(currentHue / 360) * 100}%`;
            document.getElementById('satThumb').style.left = `${currentSat}%`;
            document.getElementById('lightThumb').style.left = `${currentLight}%`;

            // Update saturation track background
            document.getElementById('satTrack').style.background =
                `linear-gradient(to right, hsl(${currentHue}, 0%, ${currentLight}%), hsl(${currentHue}, 100%, ${currentLight}%))`;

            // Update lightness track background
            document.getElementById('lightTrack').style.background =
                `linear-gradient(to right, hsl(${currentHue}, ${currentSat}%, 0%), hsl(${currentHue}, ${currentSat}%, 50%), hsl(${currentHue}, ${currentSat}%, 100%))`;

            // Update cursor position on wheel
            const angle = currentHue * (Math.PI / 180);
            const distance = (currentSat / 100) * 0.45; // 45% of radius
            const x = 50 + distance * Math.cos(angle) * 100;
            const y = 50 + distance * Math.sin(angle) * 100;
            cursor.style.left = `${x}%`;
            cursor.style.top = `${y}%`;

            // Convert to other formats
            const rgb = hslToRgb(currentHue, currentSat, currentLight);
            const hex = rgbToHex(rgb.r, rgb.g, rgb.b);

            // Update export values
            document.getElementById('hexValue').textContent = hex;
            document.getElementById('rgbValue').textContent = `rgb(${rgb.r}, ${rgb.g}, ${rgb.b})`;
            document.getElementById('hslValue').textContent = `hsl(${currentHue}, ${currentSat}%, ${currentLight}%)`;
            document.getElementById('cssValue').textContent = `--color: ${hex};`;

            // Update palette
            generatePalette(currentMode);
        }

        function hslToRgb(h, s, l) {
            s /= 100;
            l /= 100;
            const k = n => (n + h / 30) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));
            return {
                r: Math.round(255 * f(0)),
                g: Math.round(255 * f(8)),
                b: Math.round(255 * f(4))
            };
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = x.toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        function hexToHsl(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            let r = parseInt(result[1], 16) / 255;
            let g = parseInt(result[2], 16) / 255;
            let b = parseInt(result[3], 16) / 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = ((g - b) / d + (g < b ? 6 : 0)) / 6; break;
                    case g: h = ((b - r) / d + 2) / 6; break;
                    case b: h = ((r - g) / d + 4) / 6; break;
                }
            }

            return {
                h: Math.round(h * 360),
                s: Math.round(s * 100),
                l: Math.round(l * 100)
            };
        }

        function generatePalette(mode) {
            currentMode = mode;

            // Update active button
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });

            const palette = [];
            const baseSat = currentSat;
            const baseLight = currentLight;

            switch(mode) {
                case 'analogous':
                    palette.push(currentHue);
                    palette.push((currentHue - 30 + 360) % 360);
                    palette.push((currentHue - 15 + 360) % 360);
                    palette.push((currentHue + 15) % 360);
                    palette.push((currentHue + 30) % 360);
                    break;
                case 'complementary':
                    palette.push(currentHue);
                    palette.push((currentHue + 180) % 360);
                    palette.push((currentHue + 90) % 360);
                    palette.push((currentHue + 270) % 360);
                    palette.push((currentHue + 45) % 360);
                    break;
                case 'triadic':
                    palette.push(currentHue);
                    palette.push((currentHue + 120) % 360);
                    palette.push((currentHue + 240) % 360);
                    palette.push((currentHue + 60) % 360);
                    palette.push((currentHue + 180) % 360);
                    break;
                case 'split':
                    palette.push(currentHue);
                    palette.push((currentHue + 150) % 360);
                    palette.push((currentHue + 210) % 360);
                    palette.push((currentHue + 75) % 360);
                    palette.push((currentHue + 285) % 360);
                    break;
                case 'tetradic':
                    palette.push(currentHue);
                    palette.push((currentHue + 90) % 360);
                    palette.push((currentHue + 180) % 360);
                    palette.push((currentHue + 270) % 360);
                    palette.push((currentHue + 45) % 360);
                    break;
            }

            const paletteContainer = document.getElementById('generatedPalette');
            paletteContainer.innerHTML = '';

            palette.forEach((hue, index) => {
                const color = `hsl(${hue}, ${baseSat}%, ${baseLight}%)`;
                const div = document.createElement('div');
                div.className = 'palette-color';
                div.style.background = color;
                div.tabIndex = 0;
                div.role = 'button';
                div.setAttribute('aria-label', `Palette color ${index + 1}`);
                div.onclick = function() { loadFromPalette(this); };
                paletteContainer.appendChild(div);
            });
        }

        function loadColor(hex) {
            const hsl = hexToHsl(hex);
            currentHue = hsl.h;
            currentSat = hsl.s;
            currentLight = hsl.l;

            hueSlider.value = currentHue;
            satSlider.value = currentSat;
            lightSlider.value = currentLight;

            updateColor();
        }

        function loadFromPalette(element) {
            const color = element.style.background;
            const match = color.match(/hsl\((\d+),\s*(\d+)%,\s*(\d+)%\)/);
            if (match) {
                currentHue = parseInt(match[1]);
                currentSat = parseInt(match[2]);
                currentLight = parseInt(match[3]);

                hueSlider.value = currentHue;
                satSlider.value = currentSat;
                lightSlider.value = currentLight;

                updateColor();
            }
        }

        function copyToClipboard(element) {
            const value = element.querySelector('.export-value').textContent;
            navigator.clipboard.writeText(value).then(() => {
                showNotification();
            });
        }

        function copyAllFormats() {
            const hex = document.getElementById('hexValue').textContent;
            const rgb = document.getElementById('rgbValue').textContent;
            const hsl = document.getElementById('hslValue').textContent;
            const css = document.getElementById('cssValue').textContent;

            const all = `${hex}\n${rgb}\n${hsl}\n${css}`;
            navigator.clipboard.writeText(all).then(() => {
                showNotification();
            });
        }

        function showNotification() {
            const notification = document.getElementById('copyNotification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function resetToDefault() {
            currentHue = 150;
            currentSat = 100;
            currentLight = 50;

            hueSlider.value = currentHue;
            satSlider.value = currentSat;
            lightSlider.value = currentLight;

            updateColor();
        }

        

        // Accessibility - Enter key support for swatches
        document.querySelectorAll('.swatch, .palette-color, .export-item').forEach(element => {
            element.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    element.click();
                }
            });
        });
    </script>
</body>
</html>
