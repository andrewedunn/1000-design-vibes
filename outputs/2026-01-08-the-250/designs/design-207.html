<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Graphite - Natural vibes for ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        /*
        DESIGN: Prime Graphite - Natural vibes for ecommerce
        ABOUTME: This design system implements a business_card with art_deco aesthetics and friendly personality.
        ABOUTME: Key characteristics: Geometric elegance, metallic accents, balanced symmetry with warm approachability.

        QUICK START - Copy these variables to apply this design:
        --color-primary: #C9A962;
        --color-secondary: #2C3E50;
        --color-accent: #8B4513;
        --color-background: #FAFAFA;
        --color-surface: #FFFFFF;
        --color-text: #2C3E50;
        --color-text-muted: #7F8C8D;
        --font-heading: 'Cinzel', serif;
        --font-body: 'Montserrat', sans-serif;
        --radius-default: 2px;
        --space-unit: 8px;

        AESTHETIC PRINCIPLES:
        1. Art Deco geometry creates sophisticated visual hierarchy through precise lines and symmetrical layouts
        2. Gold and earth tone accents evoke natural luxury while maintaining approachability
        3. Generous whitespace and centered composition emphasize elegance and professionalism
        4. Geometric ornamental details reference 1920s glamour without overwhelming the minimalist card format
        5. Layered surfaces with subtle shadows create depth while maintaining clean readability

        BEST FOR:
        - Premium ecommerce brands emphasizing natural or artisanal products
        - Professional networking in creative and design industries
        - Businesses wanting to project sophistication with warmth
        - Digital business cards that need to work across light/dark modes
        - Brands that value heritage, craftsmanship, and quality

        AVOID IF:
        - You need a tech-forward, ultra-modern aesthetic
        - Your brand is playful, casual, or youth-oriented
        - You require dense information display
        - Minimalist monochrome is your preferred style
        - You need gaming or entertainment industry vibes

        FUNCTIONAL DIRECTION: business_card
        This design must clearly function as a business_card. Required elements:
        - Name (prominent display with Art Deco typography)
        - Title/Role (elegant secondary text)
        - Contact info (email, phone, website with icons)
        - Logo (geometric Art Deco mark)
        - QR code (functional, styled to match aesthetic)
        - Minimal layout (clean, balanced, professional)

        DIMENSIONS APPLIED:
        - functional_direction: business_card
        - design_era: art_deco (geometric elegance, gold accents, symmetry)
        - emotional_tone: friendly (warm colors, approachable layout, inviting typography)
        - industry: ecommerce (professional yet accessible, digital-ready)
        - color_mode: both (seamless light/dark mode support)
        - ui_paradigm: editorial (typography-driven, magazine-like hierarchy)
        - page_structure: centered_minimal (focused content, generous space)
        - color_theory: analogous (gold, bronze, earth tones)
        - color_temperature: warm (friendly, inviting palette)
        - color_saturation: muted (sophisticated, not overwhelming)
        - color_mood: metallic (gold, bronze accents)
        - heading_font: display (Cinzel - elegant Art Deco serif)
        - body_font: geometric_sans (Montserrat - clean, modern)
        - type_scale: major_third (1.25 - clear hierarchy)
        - density: airy (generous whitespace)
        - corners: sharp (Art Deco precision)
        - shadows: subtle (gentle depth)
        - borders: thin (delicate separation)
        - textures: geometric_pattern (Art Deco ornamental details)

        COLOR PALETTE NOTES:
        - Primary gold (#C9A962): Premium, natural, warm
        - Secondary navy (#2C3E50): Professional, trustworthy
        - Accent saddle brown (#8B4513): Earthy, organic
        - Light mode emphasizes warmth and approachability
        - Dark mode maintains elegance with inverted contrast
        */

        :root {
            /* Colors - Light Mode */
            --color-primary: #C9A962;
            --color-secondary: #2C3E50;
            --color-accent: #8B4513;
            --color-background: #FAFAFA;
            --color-surface: #FFFFFF;
            --color-text: #2C3E50;
            --color-text-muted: #7F8C8D;
            --color-border: #E1E1E1;
            --color-shadow: rgba(44, 62, 80, 0.1);

            /* Typography */
            --font-heading: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
            --type-scale: 1.25; /* Major third */
            --font-size-base: 16px;
            --font-size-sm: calc(var(--font-size-base) / var(--type-scale));
            --font-size-lg: calc(var(--font-size-base) * var(--type-scale));
            --font-size-xl: calc(var(--font-size-lg) * var(--type-scale));
            --font-size-2xl: calc(var(--font-size-xl) * var(--type-scale));
            --font-size-3xl: calc(var(--font-size-2xl) * var(--type-scale));

            /* Spacing */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 1);
            --space-sm: calc(var(--space-unit) * 2);
            --space-md: calc(var(--space-unit) * 3);
            --space-lg: calc(var(--space-unit) * 4);
            --space-xl: calc(var(--space-unit) * 6);
            --space-2xl: calc(var(--space-unit) * 8);

            /* Shapes */
            --radius-default: 2px;
            --shadow-default: 0 2px 8px var(--color-shadow);
            --shadow-elevated: 0 4px 16px var(--color-shadow);
            --border-width: 1px;

            /* Animation */
            --transition-speed: 0.3s;
            --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark Mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --color-primary: #D4AF6A;
                --color-secondary: #E8E8E8;
                --color-accent: #B87333;
                --color-background: #1A1A1A;
                --color-surface: #252525;
                --color-text: #E8E8E8;
                --color-text-muted: #A0A0A0;
                --color-border: #3A3A3A;
                --color-shadow: rgba(0, 0, 0, 0.4);
            }
        }

        /* Manual dark mode toggle */
        body.dark-mode {
            --color-primary: #D4AF6A;
            --color-secondary: #E8E8E8;
            --color-accent: #B87333;
            --color-background: #1A1A1A;
            --color-surface: #252525;
            --color-text: #E8E8E8;
            --color-text-muted: #A0A0A0;
            --color-border: #3A3A3A;
            --color-shadow: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text);
            background: var(--color-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            transition: background-color var(--transition-speed) var(--transition-ease),
                        color var(--transition-speed) var(--transition-ease);
        }

        /* Art Deco Decorative Pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 120px;
            background:
                linear-gradient(90deg, transparent 0%, var(--color-primary) 50%, transparent 100%),
                repeating-linear-gradient(
                    90deg,
                    var(--color-border) 0px,
                    var(--color-border) 1px,
                    transparent 1px,
                    transparent 20px
                );
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 120px;
            background:
                linear-gradient(90deg, transparent 0%, var(--color-accent) 50%, transparent 100%),
                repeating-linear-gradient(
                    90deg,
                    var(--color-border) 0px,
                    var(--color-border) 1px,
                    transparent 1px,
                    transparent 20px
                );
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        /* Business Card Container */
        .business-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
            background: var(--color-surface);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--radius-default);
            box-shadow: var(--shadow-elevated);
            padding: var(--space-2xl);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: all var(--transition-speed) var(--transition-ease);
        }

        .business-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--color-shadow);
        }

        /* Art Deco Geometric Logo */
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: var(--space-lg);
            position: relative;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* Decorative Corner Elements */
        .card-corner {
            position: absolute;
            width: 40px;
            height: 40px;
        }

        .card-corner::before,
        .card-corner::after {
            content: '';
            position: absolute;
            background: var(--color-primary);
        }

        .corner-tl {
            top: var(--space-md);
            left: var(--space-md);
        }

        .corner-tl::before {
            top: 0;
            left: 0;
            width: 24px;
            height: 1px;
        }

        .corner-tl::after {
            top: 0;
            left: 0;
            width: 1px;
            height: 24px;
        }

        .corner-tr {
            top: var(--space-md);
            right: var(--space-md);
        }

        .corner-tr::before {
            top: 0;
            right: 0;
            width: 24px;
            height: 1px;
        }

        .corner-tr::after {
            top: 0;
            right: 0;
            width: 1px;
            height: 24px;
        }

        .corner-bl {
            bottom: var(--space-md);
            left: var(--space-md);
        }

        .corner-bl::before {
            bottom: 0;
            left: 0;
            width: 24px;
            height: 1px;
        }

        .corner-bl::after {
            bottom: 0;
            left: 0;
            width: 1px;
            height: 24px;
        }

        .corner-br {
            bottom: var(--space-md);
            right: var(--space-md);
        }

        .corner-br::before {
            bottom: 0;
            right: 0;
            width: 24px;
            height: 1px;
        }

        .corner-br::after {
            bottom: 0;
            right: 0;
            width: 1px;
            height: 24px;
        }

        /* Name */
        .name {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-xs);
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        /* Title */
        .title {
            font-family: var(--font-body);
            font-size: var(--font-size-lg);
            font-weight: 300;
            color: var(--color-primary);
            margin-bottom: var(--space-md);
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Divider */
        .divider {
            width: 80px;
            height: 1px;
            background: linear-gradient(
                90deg,
                transparent 0%,
                var(--color-primary) 50%,
                transparent 100%
            );
            margin: var(--space-lg) 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            width: 6px;
            height: 6px;
            background: var(--color-primary);
            border-radius: 1px;
        }

        /* Contact Info */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
            width: 100%;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            font-size: var(--font-size-base);
            color: var(--color-text);
            text-decoration: none;
            transition: color var(--transition-speed) var(--transition-ease);
            padding: var(--space-xs) var(--space-sm);
        }

        .contact-item:hover,
        .contact-item:focus {
            color: var(--color-primary);
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: var(--radius-default);
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: var(--color-primary);
            flex-shrink: 0;
        }

        /* QR Code */
        .qr-container {
            margin-top: var(--space-lg);
            padding-top: var(--space-lg);
            border-top: var(--border-width) solid var(--color-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-sm);
        }

        .qr-label {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        .qr-code {
            width: 120px;
            height: 120px;
            padding: var(--space-sm);
            background: white;
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--radius-default);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-code svg {
            width: 100%;
            height: 100%;
        }

        /* Mode Toggle */
        .mode-toggle {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            width: 48px;
            height: 48px;
            background: var(--color-surface);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--radius-default);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) var(--transition-ease);
            z-index: 100;
            box-shadow: var(--shadow-default);
        }

        .mode-toggle:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            transform: scale(1.1);
        }

        .mode-toggle:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 4px;
        }

        .mode-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--color-text);
        }

        .mode-toggle:hover svg {
            fill: var(--color-surface);
        }

        /* Navigation */
        .navigation {
            position: fixed;
            bottom: var(--space-lg);
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: var(--space-sm);
            z-index: 100;
        }

        .nav-button {
            width: 48px;
            height: 48px;
            background: var(--color-surface);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--radius-default);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-speed) var(--transition-ease);
            box-shadow: var(--shadow-default);
        }

        .nav-button:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            transform: scale(1.1);
        }

        .nav-button:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 4px;
        }

        .nav-button svg {
            width: 24px;
            height: 24px;
            fill: var(--color-text);
        }

        .nav-button:hover svg {
            fill: var(--color-surface);
        }

        .nav-info {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 var(--space-md);
            background: var(--color-surface);
            border: var(--border-width) solid var(--color-border);
            border-radius: var(--radius-default);
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            box-shadow: var(--shadow-default);
            font-family: var(--font-heading);
            letter-spacing: 0.1em;
        }

        /* Tagline */
        .tagline {
            position: fixed;
            top: var(--space-lg);
            left: var(--space-lg);
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            font-style: italic;
            z-index: 100;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive */
        @media (max-width: 600px) {
            body {
                padding: var(--space-md);
            }

            .business-card {
                padding: var(--space-xl);
            }

            .name {
                font-size: var(--font-size-2xl);
            }

            .title {
                font-size: var(--font-size-base);
            }

            .logo {
                width: 64px;
                height: 64px;
            }

            .qr-code {
                width: 100px;
                height: 100px;
            }

            .card-corner {
                width: 32px;
                height: 32px;
            }

            .corner-tl::before,
            .corner-tr::before,
            .corner-bl::before,
            .corner-br::before {
                width: 18px;
            }

            .corner-tl::after,
            .corner-tr::after,
            .corner-bl::after,
            .corner-br::after {
                height: 18px;
            }

            .tagline {
                display: none;
            }
        }

        @media (max-width: 400px) {
            .contact-item {
                font-size: var(--font-size-sm);
            }

            .navigation {
                bottom: var(--space-sm);
            }

            .mode-toggle {
                top: var(--space-sm);
                right: var(--space-sm);
            }
        }
    </style>
</head>
<body>
    <!-- Tagline -->
    <div class="tagline">Natural vibes for ecommerce</div>

    <!-- Mode Toggle -->
    <button class="mode-toggle" id="modeToggle" aria-label="Toggle dark mode">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"/>
        </svg>
    </button>

    <!-- Business Card -->
    <div class="business-card">
        <!-- Decorative Corners -->
        <div class="card-corner corner-tl"></div>
        <div class="card-corner corner-tr"></div>
        <div class="card-corner corner-bl"></div>
        <div class="card-corner corner-br"></div>

        <!-- Logo - Art Deco Geometric Mark -->
        <div class="logo">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <!-- Outer hexagon -->
                <polygon points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5"
                         fill="none"
                         stroke="currentColor"
                         stroke-width="2"
                         style="color: var(--color-primary);"/>

                <!-- Inner geometric pattern -->
                <polygon points="50,20 75,35 75,65 50,80 25,65 25,35"
                         fill="var(--color-primary)"
                         opacity="0.2"/>

                <!-- Central diamond -->
                <polygon points="50,35 65,50 50,65 35,50"
                         fill="var(--color-accent)"/>

                <!-- Letter P stylized -->
                <path d="M 45 40 L 45 60 M 45 40 L 52 40 Q 58 40 58 47 Q 58 54 52 54 L 45 54"
                      fill="none"
                      stroke="var(--color-surface)"
                      stroke-width="2.5"
                      stroke-linecap="round"
                      stroke-linejoin="round"/>
            </svg>
        </div>

        <!-- Name -->
        <h1 class="name">Olivia Chen</h1>

        <!-- Title -->
        <p class="title">Founder & Creative Director</p>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Contact Info -->
        <div class="contact-info">
            <a href="mailto:olivia@primegraphite.co" class="contact-item">
                <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                <span>olivia@primegraphite.co</span>
            </a>

            <a href="tel:+1-555-123-4567" class="contact-item">
                <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                </svg>
                <span>+1 (555) 123-4567</span>
            </a>

            <a href="https://primegraphite.co" class="contact-item">
                <svg class="contact-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9"/>
                </svg>
                <span>primegraphite.co</span>
            </a>
        </div>

        <!-- QR Code -->
        <div class="qr-container">
            <span class="qr-label">Scan to Connect</span>
            <div class="qr-code">
                <!-- Simplified QR code pattern -->
                <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <!-- QR code squares pattern -->
                    <rect x="5" y="5" width="20" height="20" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="10" y="10" width="10" height="10" fill="white"/>

                    <rect x="75" y="5" width="20" height="20" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="80" y="10" width="10" height="10" fill="white"/>

                    <rect x="5" y="75" width="20" height="20" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="10" y="80" width="10" height="10" fill="white"/>

                    <!-- Data pattern -->
                    <rect x="35" y="10" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="45" y="10" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="55" y="10" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="35" y="20" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="45" y="20" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="55" y="20" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>
                    <rect x="65" y="20" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>

                    <rect x="10" y="35" width="5" height="5" fill="currentColor" style="color: var(--color-text);"/>

            </svg>
        </button>

        <button class="nav-button" id="nextBtn" aria-label="Next design">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <script>
        // Dark mode toggle
        const modeToggle = document.getElementById('modeToggle');
        const body = document.body;

        // Check for saved preference or default to system preference
        const savedMode = localStorage.getItem('darkMode');
        if (savedMode === 'true') {
            body.classList.add('dark-mode');
        }

        modeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
        });

        // Navigation
        const TOTAL = 250;
        const CURRENT = 207;

        function navigate(direction) {
            let target = CURRENT + direction;

            // Wrap around
            if (target > TOTAL) target = 1;
            if (target < 1) target = TOTAL;

            // Navigate to the target design
            window.location.href = `design-${target}.html`;
        }

        // Button clicks
        document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
        document.getElementById('nextBtn').addEventListener('click', () => navigate(1));

        

        // Add subtle parallax effect to decorative elements
        if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
            document.addEventListener('mousemove', (e) => {
                const card = document.querySelector('.business-card');
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left - rect.width / 2) / rect.width;
                const y = (e.clientY - rect.top - rect.height / 2) / rect.height;

                card.style.transform = `
                    perspective(1000px)
                    rotateY(${x * 5}deg)
                    rotateX(${-y * 5}deg)
                    translateY(-4px)
                `;
            });

            document.querySelector('.business-card').addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        }
    </script>
