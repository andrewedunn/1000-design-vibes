<!--
DESIGN: Type Phantom - Crafted for users with international roots
ABOUTME: This design system implements a markdown_editor with Swiss International aesthetics.
ABOUTME: Key characteristics: Extreme grid precision, stark monochromatic palette with single accent, clinical typography with mysterious shadows.

QUICK START - Copy these variables to apply this design:
--color-primary: #2d2d2d;
--color-accent: #6b6b6b;
--color-background: #fafafa;
--color-surface: #ffffff;
--color-text: #1a1a1a;
--color-text-muted: #6b6b6b;
--color-border: #e0e0e0;
--color-shadow: rgba(0, 0, 0, 0.08);
--font-heading: 'Inter', -apple-system, sans-serif;
--font-body: 'Inter', -apple-system, sans-serif;
--font-mono: 'IBM Plex Mono', 'Courier New', monospace;
--radius-default: 0px;
--space-unit: 8px;
--shadow-subtle: 0 1px 3px var(--color-shadow);
--shadow-medium: 0 2px 8px var(--color-shadow);

AESTHETIC PRINCIPLES:
1. Absolute grid alignment - every element snaps to an 8px grid with mathematical precision
2. Monochromatic restraint - shades of gray with mysterious depth created through layering
3. Typography as structure - font weight and spacing create all hierarchy, no decorative elements
4. Clinical whitespace - generous spacing emphasizes the emptiness between content
5. Subtle shadows suggest hidden depth - barely perceptible elevation hints at mystery

BEST FOR:
- Technical documentation requiring precision and clarity
- Writers who value minimal distraction and focus
- International teams needing language-agnostic interfaces
- Developer-centric markdown workflows
- Projects requiring professional, neutral aesthetics

AVOID IF:
- You need vibrant, playful, or emotional design
- Your content requires decorative flourishes or illustrations
- Color coding is essential to your workflow
- You prefer soft, rounded, friendly interfaces
- Your audience expects warm, welcoming aesthetics

FUNCTIONAL DIRECTION: markdown_editor
This design must clearly function as a markdown_editor. Required elements:
- Split pane editor/preview (resizable split view with editor on left, preview on right)
- Toolbar (formatting controls for markdown syntax)
- File browser (sidebar showing document structure and file navigation)
- Export functionality (options to export as HTML, PDF, or copy markdown)

DIMENSIONAL SPECIFICATIONS:
- functional_direction: markdown_editor
- design_era: swiss_international (Grid-based, objective, precise)
- emotional_tone: mysterious (Subtle shadows, enigmatic depth, clinical detachment)
- industry: developer (Technical, precise, functional)
- color_mode: light_only (Single light theme, no dark mode toggle)
- ui_paradigm: flat (No gradients, minimal shadows, stark clarity)
- typography_heading: neo_grotesque (Inter for objective neutrality)
- typography_body: neo_grotesque (Inter for consistency)
- typography_scale: major_third (1.25 ratio for clear hierarchy)
- spacing_density: balanced (Neither cramped nor excessive)
- color_theory: monochromatic (Grays with single accent)
- color_temperature: neutral (No warm or cool bias)
- color_saturation: desaturated (Minimal color intensity)
- corners: sharp (0px border radius for Swiss precision)
- shadows: subtle (Barely visible, mysterious depth)
- borders: thin (1px lines for grid definition)

INTERACTION PATTERNS:
- Click file names in sidebar to switch documents
- Drag vertical divider to resize editor/preview panes
- Use toolbar buttons to insert markdown syntax at cursor
- Export menu reveals format options on click
- Hover states are minimal (slight opacity change)
- Focus states use subtle border emphasis

ACCESSIBILITY:
- WCAG AA compliant contrast ratios (text: 1a1a1a on fafafa = 17:1)
- Focus indicators on all interactive elements
- Keyboard shortcuts for all toolbar actions
- Resizable text respects user preferences
- Reduced motion support for animations

TECHNICAL NOTES:
- Split pane uses CSS Grid with resizable column template
- Preview pane auto-scrolls to match editor position
- Markdown parsing uses simple regex for demo purposes
- All state managed in vanilla JavaScript
- No framework dependencies for maximum performance
-->
