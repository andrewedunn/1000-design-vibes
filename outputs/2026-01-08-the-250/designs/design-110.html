<!--
DESIGN: Veil Quartz - Where flat meets international aesthetics
ABOUTME: This design system implements a design_tool with flat aesthetics merged with web2_glossy reflective surfaces.
ABOUTME: Key characteristics: Dark mystery with glossy depth, Swiss precision meets Web 2.0 shine, subtle gradients create layered planes.

QUICK START - Copy these variables to apply this design:
--color-primary: #6366f1;
--color-primary-glow: rgba(99, 102, 241, 0.4);
--color-background: #0a0a0f;
--color-surface: #16161f;
--color-surface-elevated: #1e1e2b;
--color-surface-glossy: linear-gradient(180deg, #1e1e2b 0%, #16161f 100%);
--color-border: #2a2a3a;
--color-border-bright: #404052;
--color-text: #e4e4e7;
--color-text-muted: #71717a;
--color-text-subtle: #52525b;
--color-accent: #8b5cf6;
--color-success: #10b981;
--color-warning: #f59e0b;
--font-heading: 'Inter', -apple-system, sans-serif;
--font-body: 'Inter', -apple-system, sans-serif;
--font-mono: 'JetBrains Mono', monospace;
--radius-default: 8px;
--space-unit: 8px;

AESTHETIC PRINCIPLES:
1. Flat geometry with glossy surfaces - No deep shadows but subtle gradients create depth perception
2. Swiss International precision in layout grid with Web 2.0 reflective sheen on surfaces
3. Mysterious dark palette with strategic use of glowing accents and borders
4. Information hierarchy through subtle elevation and border brightness variation

BEST FOR:
- Professional creative tools requiring precision and clarity
- Dark-mode-first applications with focus on canvas work
- Design systems balancing minimalism with tactile feedback
- Tools requiring clear spatial separation between UI zones

AVOID IF:
- You need light mode support
- Your application requires high color saturation
- You prefer skeuomorphic or organic design languages
- You need prominent shadows for depth perception

FUNCTIONAL DIRECTION: design_tool
This design must clearly function as a design_tool. Required elements:
- Canvas area (central workspace with grid background)
- Toolbar (top bar with design tools and actions)
- Layers panel (hierarchical list of design elements)
- Properties sidebar (contextual settings and adjustments)
- Zoom controls (canvas magnification)

DIMENSIONS INTERPRETED:
- functional_direction: design_tool → Full design app interface with canvas, tools, panels
- ui_paradigm: flat → Clean geometry, no drop shadows, emphasis on borders and subtle gradients
- design_era: web2_glossy → Reflective surfaces, subtle sheens, gradient overlays reminiscent of 2000s web design
- emotional_tone: mysterious → Dark palette, glowing accents, veiled depth, enigmatic atmosphere
- industry: saas → Professional, polished, subscription-worthy quality
- color_mode: dark_only → Pure dark theme, no light mode toggle needed

TECHNICAL NOTES:
- Canvas uses dotted grid pattern for spatial reference
- Toolbar icons use stroke-only style for flat aesthetic
- Glossy effect achieved through subtle linear gradients (not shadows)
- Layer panel shows hierarchical tree structure
- Properties panel adapts to selected object type
- All interactive elements have glow states on hover/focus
- Zoom percentage display with +/- controls
-->

}

}

body {

}

/* Design Tool Layout */
.design-tool {

}

/* Toolbar */

}

.toolbar::after {

.toolbar-section {

.zoom-button {

}

.zoom-button:hover {

/* Layers Panel */
.layers-panel {

    background: var(--color-surface);

    display: flex;
    flex-direction: column;

}

.panel-header {

}

.panel-header::after {

    right: 0;

    background: var(--gradient-glossy);
}

.panel-title {

    font-weight: 600;
    color: var(--color-text);

}

.panel-content {
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
}

.panel-content::-webkit-scrollbar {

}

.panel-content::-webkit-scrollbar-track {
    background: var(--color-surface);
}

.panel-content::-webkit-scrollbar-thumb {
    background: var(--color-border-bright);

}

.panel-content::-webkit-scrollbar-thumb:hover {

}

.layer-list {

}

.layer-item {

    margin-bottom: var(--space-xs);

.layer-item::before {

.layer-item:hover {

.layer-item.selected {

}

.layer-item.nested {

}

.layer-info {

    align-items: center;
    gap: var(--space-sm);
}

.layer-icon {

}

.layer-name {

.layer-visibility {

.canvas-area {

.prop-button {

.prop-button:hover {
    border-color: var(--color-border-bright);
    color: var(--color-text);
}

.prop-button.active {

}

.nav-instructions {

    bottom: var(--space-md);
    left: 50%;

    background: var(--gradient-surface);
    border: 1px solid var(--color-border-bright);
    border-radius: var(--radius-lg);
    padding: var(--space-sm) var(--space-md);
    font-size: var(--text-sm);
    color: var(--color-text-muted);

    align-items: center;

}

.nav-key {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    min-width: 24px;
    height: 24px;
    padding: 0 var(--space-xs);
    background: var(--color-background);
    border: 1px solid var(--color-border-bright);
    border-radius: var(--radius-sm);
    font-family: var(--font-mono);

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    *,

    }

    .properties-panel {
        max-height: 300px;
    }
}
