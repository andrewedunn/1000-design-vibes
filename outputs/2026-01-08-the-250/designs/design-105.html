<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Pewter - Natural vibes for fashion</title>
    <link rel="preconnect" href="https://googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
/*
DESIGN: Nexus Pewter - Natural vibes for fashion
ABOUTME: This design system implements a login_page with Art Nouveau aesthetics infused with luxurious fashion sensibilities.
ABOUTME: Key characteristics: Organic flowing curves, nature-inspired ornamental details, refined pewter and natural earth tones.

QUICK START - Copy these variables to apply this design:
--color-primary: #8B7E74;
--color-primary-dark: #6B5E54;
--color-accent: #A89485;
--color-background: #F5F1ED;
--color-surface: #FFFFFF;
--color-text: #3E3530;
--color-text-muted: #8B7E74;
--color-border: #D4CAC1;
--color-success: #7A8B6F;
--color-error: #A0746F;
--font-heading: 'Cormorant Garamond', serif;
--font-body: 'Tenor Sans', sans-serif;
--radius-default: 2px;
--radius-organic: 40% 60% 45% 55% / 55% 45% 55% 45%;
--space-unit: 8px;

AESTHETIC PRINCIPLES:
1. Organic flowing lines inspired by nature - tendrils, vines, and botanical forms create visual interest
2. Luxurious restraint - refined color palette of pewter, earth tones, and natural hues conveys sophistication
3. Ornamental asymmetry - Art Nouveau's characteristic whiplash curves and natural motifs frame key elements
4. Hierarchical elegance - Generous vertical rhythm and serif typography establish premium fashion brand identity

BEST FOR:
- High-end fashion brand authentication
- Luxury retail member portals
- Boutique e-commerce login experiences
- Premium lifestyle brand gateways
- Editorial fashion platform access

AVOID IF:
- Need fast-paced, efficiency-focused interactions
- Targeting mass-market or budget-conscious audiences
- Require strict grid-based layouts
- Building utilitarian business tools
- Need high contrast accessibility (consider light/dark mode variants)

FUNCTIONAL DIRECTION: login_page
This design must clearly function as a login_page. Required elements:
- Email/username input field with clear labeling
- Password input field with visibility toggle
- Primary submit/login button prominently displayed
- "Forgot password" recovery link
- Optional "Remember me" checkbox
- Social login options (OAuth/SSO alternatives)
- Link to registration/sign-up page
- Clear visual hierarchy focusing user on authentication flow
- Form validation states (error, success, focus)
- Secure, trustworthy visual presentation

DESIGN ERA: Art Nouveau
Characterized by organic lines, nature-inspired ornament, flowing asymmetrical forms, and the "whiplash" curve.
Botanical motifs, stylized natural forms, emphasis on craftsmanship and decorative detail.

EMOTIONAL TONE: Luxurious
Conveys premium quality, refined elegance, sophisticated restraint, and aspirational exclusivity.

INDUSTRY: Fashion
High-end aesthetic sensibility, attention to visual detail, trend-aware while timeless, brand identity focus.

COLOR MODE: both
Design supports both light and dark color schemes with appropriate contrast and mood.
*/

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Light Mode (Natural Fashion Palette) */
            --color-primary: #8B7E74;
            --color-primary-dark: #6B5E54;
            --color-accent: #A89485;
            --color-background: #F5F1ED;
            --color-surface: #FFFFFF;
            --color-text: #3E3530;
            --color-text-muted: #8B7E74;
            --color-border: #D4CAC1;
            --color-success: #7A8B6F;
            --color-error: #A0746F;
            --color-ornament: #8B7E7420;

            /* Typography */
            --font-heading: 'Cormorant Garamond', serif;
            --font-body: 'Tenor Sans', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.5rem;
            --font-size-2xl: 2rem;
            --font-size-3xl: 3rem;

            /* Spacing */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 1);
            --space-sm: calc(var(--space-unit) * 2);
            --space-md: calc(var(--space-unit) * 3);
            --space-lg: calc(var(--space-unit) * 4);
            --space-xl: calc(var(--space-unit) * 6);
            --space-2xl: calc(var(--space-unit) * 8);
            --space-3xl: calc(var(--space-unit) * 12);

            /* Shapes */
            --radius-default: 2px;
            --radius-organic: 40% 60% 45% 55% / 55% 45% 55% 45%;
            --shadow-default: 0 4px 16px rgba(62, 53, 48, 0.06);
            --shadow-hover: 0 8px 24px rgba(62, 53, 48, 0.1);

            /* Transitions */
            --transition-default: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --color-primary: #B8A99A;
            --color-primary-dark: #D4CAC1;
            --color-accent: #C4B5A6;
            --color-background: #2A2420;
            --color-surface: #3E3530;
            --color-text: #F5F1ED;
            --color-text-muted: #B8A99A;
            --color-border: #5A4E45;
            --color-success: #97AB8A;
            --color-error: #C08F89;
            --color-ornament: #B8A99A20;
            --shadow-default: 0 4px 16px rgba(0, 0, 0, 0.3);
            --shadow-hover: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            line-height: 1.6;
            color: var(--color-text);
            background: var(--color-background);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            position: relative;
            overflow-x: hidden;
        }

        /* Art Nouveau Organic Background Ornaments */
        .ornament {
            position: fixed;
            opacity: 0.08;
            pointer-events: none;
            z-index: 0;
        }

        .ornament-topleft {
            top: -50px;
            left: -50px;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, var(--color-primary), transparent 70%);
            border-radius: var(--radius-organic);
            transform: rotate(-15deg);
        }

        .ornament-bottomright {
            bottom: -80px;
            right: -80px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle at 70% 70%, var(--color-accent), transparent 65%);
            border-radius: 45% 55% 50% 50% / 50% 60% 40% 50%;
            transform: rotate(25deg);
        }

        .ornament-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-primary), transparent);
            opacity: 0.15;
        }

        .ornament-line-1 {
            top: 20%;
            left: 0;
            right: 0;
            transform: rotate(-2deg);
        }

        .ornament-line-2 {
            bottom: 30%;
            left: 0;
            right: 0;
            transform: rotate(1deg);
        }

        /* Main Container */
        .login-container {
            position: relative;
            z-index: 1;
            max-width: 480px;
            width: 100%;
            background: var(--color-surface);
            border-radius: var(--radius-default);
            box-shadow: var(--shadow-default);
            overflow: hidden;
        }

        /* Decorative Header Border */
        .decorative-border {
            height: 6px;
            background: linear-gradient(90deg,
                var(--color-primary) 0%,
                var(--color-accent) 50%,
                var(--color-primary) 100%);
        }

        /* Header */
        .login-header {
            padding: var(--space-2xl) var(--space-xl) var(--space-lg);
            text-align: center;
            position: relative;
        }

        .brand-mark {
            display: inline-block;
            margin-bottom: var(--space-md);
            position: relative;
        }

        .brand-mark svg {
            width: 64px;
            height: 64px;
            fill: var(--color-primary);
        }

        /* Art Nouveau flourish accent */
        .brand-mark::before,
        .brand-mark::after {
            content: '';
            position: absolute;
            height: 1px;
            width: 80px;
            background: linear-gradient(90deg, transparent, var(--color-border), transparent);
            top: 50%;
        }

        .brand-mark::before {
            right: 100%;
            margin-right: var(--space-md);
        }

        .brand-mark::after {
            left: 100%;
            margin-left: var(--space-md);
        }

        .brand-title {
            font-family: var(--font-heading);
            font-size: var(--font-size-3xl);
            font-weight: 300;
            color: var(--color-text);
            margin-bottom: var(--space-xs);
            letter-spacing: 0.02em;
        }

        .brand-subtitle {
            font-family: var(--font-body);
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }

        /* Form Section */
        .login-form {
            padding: var(--space-lg) var(--space-xl) var(--space-2xl);
        }

        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-label {
            display: block;
            font-family: var(--font-body);
            font-size: var(--font-size-sm);
            color: var(--color-text);
            margin-bottom: var(--space-xs);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 400;
        }

        .form-input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: var(--space-md);
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            color: var(--color-text);
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-default);
            transition: var(--transition-default);
            min-height: 44px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(139, 126, 116, 0.1);
        }

        .form-input::placeholder {
            color: var(--color-text-muted);
            opacity: 0.6;
        }

        .form-input.error {
            border-color: var(--color-error);
        }

        .form-input.success {
            border-color: var(--color-success);
        }

        .toggle-password {
            position: absolute;
            right: var(--space-md);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--color-text-muted);
            cursor: pointer;
            padding: var(--space-xs);
            transition: var(--transition-default);
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-password:hover {
            color: var(--color-primary);
        }

        .toggle-password:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: var(--radius-default);
        }

        .form-error {
            display: none;
            font-size: var(--font-size-xs);
            color: var(--color-error);
            margin-top: var(--space-xs);
        }

        .form-error.visible {
            display: block;
        }

        /* Remember & Forgot Row */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
            gap: var(--space-md);
            flex-wrap: wrap;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .checkbox-input {
            width: 20px;
            height: 20px;
            border: 1px solid var(--color-border);
            border-radius: var(--radius-default);
            cursor: pointer;
            accent-color: var(--color-primary);
        }

        .checkbox-input:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .checkbox-label {
            font-size: var(--font-size-sm);
            color: var(--color-text);
            cursor: pointer;
            user-select: none;
        }

        .forgot-link {
            font-size: var(--font-size-sm);
            color: var(--color-primary);
            text-decoration: none;
            transition: var(--transition-default);
            position: relative;
        }

        .forgot-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--color-primary);
            transition: var(--transition-default);
        }

        .forgot-link:hover::after {
            width: 100%;
        }

        .forgot-link:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 3px;
            border-radius: var(--radius-default);
        }

        /* Primary Button */
        .btn-primary {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            font-family: var(--font-body);
            font-size: var(--font-size-base);
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--color-surface);
            background: var(--color-primary);
            border: none;
            border-radius: var(--radius-default);
            cursor: pointer;
            transition: var(--transition-default);
            box-shadow: var(--shadow-default);
            min-height: 48px;
            font-weight: 400;
        }

        .btn-primary:hover {
            background: var(--color-primary-dark);
            box-shadow: var(--shadow-hover);
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:focus {
            outline: 3px solid var(--color-primary);
            outline-offset: 3px;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-xl) 0;
            color: var(--color-text-muted);
            font-size: var(--font-size-sm);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--color-border);
        }

        .divider::before {
            margin-right: var(--space-md);
        }

        .divider::after {
            margin-left: var(--space-md);
        }

        /* Social Login Buttons */
        .social-login {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
            margin-bottom: var(--space-xl);
        }

        .btn-social {
            width: 100%;
            padding: var(--space-md);
            font-family: var(--font-body);
            font-size: var(--font-size-sm);
            color: var(--color-text);
            background: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-default);
            cursor: pointer;
            transition: var(--transition-default);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            min-height: 44px;
        }

        .btn-social:hover {
            background: var(--color-surface);
            border-color: var(--color-primary);
            transform: translateY(-1px);
            box-shadow: var(--shadow-default);
        }

        .btn-social:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .btn-social svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Footer */
        .login-footer {
            padding: var(--space-xl);
            text-align: center;
            background: var(--color-background);
            border-top: 1px solid var(--color-border);
        }

        .signup-prompt {
            font-size: var(--font-size-sm);
            color: var(--color-text-muted);
        }

        .signup-link {
            color: var(--color-primary);
            text-decoration: none;
            font-weight: 400;
            transition: var(--transition-default);
            margin-left: var(--space-xs);
        }

        .signup-link:hover {
            color: var(--color-primary-dark);
            text-decoration: underline;
        }

        .signup-link:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
            border-radius: var(--radius-default);
        }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-default);
            padding: var(--space-sm);
            cursor: pointer;
            box-shadow: var(--shadow-default);
            transition: var(--transition-default);
            z-index: 100;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .theme-toggle:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            fill: var(--color-text);
        }

        /* Navigation Arrows */
        .nav-arrows {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            display: flex;
            gap: var(--space-sm);
            z-index: 100;
        }

        .nav-arrow {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-default);
            padding: var(--space-sm);
            cursor: pointer;
            box-shadow: var(--shadow-default);
            transition: var(--transition-default);
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-arrow:hover {
            background: var(--color-primary);
            border-color: var(--color-primary);
            color: var(--color-surface);
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .nav-arrow:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .nav-arrow svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            body {
                padding: var(--space-md);
            }

            .login-container {
                max-width: 100%;
            }

            .brand-title {
                font-size: var(--font-size-2xl);
            }

            .login-header {
                padding: var(--space-xl) var(--space-lg) var(--space-md);
            }

            .login-form {
                padding: var(--space-md) var(--space-lg) var(--space-xl);
            }

            .brand-mark::before,
            .brand-mark::after {
                width: 40px;
            }

            .nav-arrows {
                bottom: var(--space-md);
                right: var(--space-md);
            }

            .theme-toggle {
                top: var(--space-md);
                right: var(--space-md);
            }
        }
    </style>
</head>
<body>
    <!-- Background Ornaments -->
    <div class="ornament ornament-topleft"></div>
    <div class="ornament ornament-bottomright"></div>
    <div class="ornament ornament-line ornament-line-1"></div>
    <div class="ornament ornament-line ornament-line-2"></div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" aria-label="Toggle dark mode" title="Toggle theme">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
        </svg>
    </button>

    <!-- Main Login Container -->
    <div class="login-container">
        <!-- Decorative Border -->
        <div class="decorative-border"></div>

        <!-- Header -->
        <header class="login-header">
            <div class="brand-mark">
                <!-- Art Nouveau Inspired Brand Mark -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M32 8 C32 8, 24 16, 24 28 C24 36, 28 40, 32 40 C36 40, 40 36, 40 28 C40 16, 32 8, 32 8 Z" />
                    <path d="M20 32 Q16 36, 16 42 C16 48, 20 52, 24 52 C28 52, 32 48, 32 42" opacity="0.6"/>
                    <path d="M44 32 Q48 36, 48 42 C48 48, 44 52, 40 52 C36 52, 32 48, 32 42" opacity="0.6"/>
                    <ellipse cx="32" cy="28" rx="4" ry="6" opacity="0.3"/>
                </svg>
            </div>
            <h1 class="brand-title">Nexus Pewter</h1>
            <p class="brand-subtitle">Fashion Atelier</p>
        </header>

        <!-- Login Form -->
        <form class="login-form" id="loginForm">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <div class="form-input-wrapper">
                    <input
                        type="email"
                        id="email"
                        class="form-input"
                        placeholder="your.email@example.com"
                        required
                        autocomplete="email"
                    >
                </div>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input-wrapper">
                    <input
                        type="password"
                        id="password"
                        class="form-input"
                        placeholder="Enter your password"
                        required
                        autocomplete="current-password"
                    >
                    <button type="button" class="toggle-password" aria-label="Toggle password visibility" title="Show password">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </button>
                </div>
                <div class="form-error" id="passwordError">Password is required</div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="form-options">
                <div class="checkbox-wrapper">
                    <input
                        type="checkbox"
                        id="remember"
                        class="checkbox-input"
                    >
                    <label for="remember" class="checkbox-label">Remember me</label>
                </div>
                <a href="#forgot-password" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Primary Submit Button -->
            <button type="submit" class="btn-primary">Sign In</button>

            <!-- Divider -->
            <div class="divider">Or continue with</div>

            <!-- Social Login Options -->
            <div class="social-login">
                <button type="button" class="btn-social" aria-label="Sign in with Google">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>

    <div class="nav-arrows">
        <button class="nav-arrow" id="prevBtn" aria-label="Previous design" title="Previous (Left Arrow)">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
            </svg>
        </button>
        <button class="nav-arrow" id="nextBtn" aria-label="Next design" title="Next (Right Arrow)">
            <svg viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
            </svg>
        </button>

    <script>
        // Navigation Configuration
        const TOTAL_DESIGNS = 250;
        const CURRENT_DESIGN = 105;

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        const html = document.documentElement;

        // Check for saved theme preference or default to light
        const currentTheme = localStorage.getItem('theme') || 'light';
        if (currentTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
        }

        themeToggle.addEventListener('click', () => {
            const theme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        });

        // Password Toggle
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            // Update icon
            const isVisible = type === 'text';
            togglePassword.innerHTML = isVisible
                ? '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>'
                : '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';

            togglePassword.setAttribute('title', isVisible ? 'Hide password' : 'Show password');
        });

        // Form Validation
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        emailInput.addEventListener('blur', () => {
            if (emailInput.value && !validateEmail(emailInput.value)) {
                emailInput.classList.add('error');
                emailError.classList.add('visible');
            } else {
                emailInput.classList.remove('error');
                emailError.classList.remove('visible');
                if (emailInput.value && validateEmail(emailInput.value)) {
                    emailInput.classList.add('success');
                }
            }
        });

        emailInput.addEventListener('input', () => {
            if (emailInput.classList.contains('error')) {
                emailInput.classList.remove('error');
                emailError.classList.remove('visible');
            }
            if (validateEmail(emailInput.value)) {
                emailInput.classList.add('success');
            } else {
                emailInput.classList.remove('success');
            }
        });

        passwordInput.addEventListener('blur', () => {
            if (!passwordInput.value) {
                passwordInput.classList.add('error');
                passwordError.classList.add('visible');
            }
        });

        passwordInput.addEventListener('input', () => {
            if (passwordInput.value) {
                passwordInput.classList.remove('error');
                passwordError.classList.remove('visible');
            }
        });

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            let isValid = true;

            // Validate email
            if (!emailInput.value || !validateEmail(emailInput.value)) {
                emailInput.classList.add('error');
                emailError.classList.add('visible');
                isValid = false;
            }

            // Validate password
            if (!passwordInput.value) {
                passwordInput.classList.add('error');
                passwordError.classList.add('visible');
                isValid = false;
            }

            if (isValid) {
                // Simulate login (in real app, this would make an API call)
                console.log('Form submitted successfully');
                alert('Login functionality would be implemented here.\n\nThis is a design showcase.');
            }
        });

        // Design Navigation
        function navigate(direction) {
            let nextDesign = CURRENT_DESIGN + direction;

            // Wrap around
            if (nextDesign < 1) nextDesign = TOTAL_DESIGNS;
            if (nextDesign > TOTAL_DESIGNS) nextDesign = 1;

            // Navigate to the design (assuming same directory structure)
            window.location.href = `design-${nextDesign}.html`;
        }

        // Button navigation
        document.getElementById('prevBtn').addEventListener('click', () => navigate(-1));
        document.getElementById('nextBtn').addEventListener('click', () => navigate(1));

        

        // Social Login Button Handlers (Demo)
        document.querySelectorAll('.btn-social').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const provider = e.currentTarget.textContent.trim();
                console.log(`${provider} login clicked`);
                alert(`${provider} OAuth login would be implemented here.\n\nThis is a design showcase.`);
            });
        });

        // Forgot Password Handler (Demo)
        document.querySelector('.forgot-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Password recovery flow would be implemented here.\n\nThis is a design showcase.');
        });

        // Sign Up Handler (Demo)
        document.querySelector('.signup-link').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Registration flow would be implemented here.\n\nThis is a design showcase.');
        });
    </script>
