DESIGN: Core Steel - Crafted for users with international roots
ABOUTME: This design system implements a password_generator with Memphis aesthetics.
ABOUTME: Key characteristics: Luxurious geometric patterns, international cultural motifs, government-grade professionalism.

QUICK START - Copy these variables to apply this design:
--color-primary: #1a4d7a;
--color-secondary: #d4af37;
--color-accent: #e63946;
--color-background: #fafbfc;
--color-surface: #ffffff;
--color-text: #1a1a2e;
--color-text-muted: #6b7280;
--color-border: #d1d5db;
--font-heading: 'Playfair Display', serif;
--font-body: 'Inter', sans-serif;
--radius-default: 3px;
--space-unit: 8px;

AESTHETIC PRINCIPLES:
1. Memphis geometry creates visual interest through strategic pattern placement
2. Luxurious gold accents highlight premium features and important actions
3. International motifs (multilingual labels, global iconography) acknowledge diverse users
4. Government-appropriate restraint balances playful patterns with professional credibility
5. Generous spacing and clear hierarchy ensure accessibility and usability

BEST FOR:
- Government portals requiring secure credential generation
- International organizations serving multilingual users
- Professional tools that need to feel trustworthy yet approachable
- Applications where security meets user experience
- Systems requiring compliance with global accessibility standards

AVOID IF:
- You need minimalist, pattern-free aesthetics
- Your brand is strictly corporate with no playful elements
- You require dark mode or multiple color schemes
- Your target users prefer stark, utilitarian interfaces

FUNCTIONAL DIRECTION: password_generator
This design must clearly function as a password generator. Required elements:
- Output field (large, prominent display of generated password)
- Length slider (visual control for password length 8-64 characters)
- Options checkboxes (uppercase, lowercase, numbers, symbols)
- Copy button (prominent action to copy password to clipboard)
- Generation trigger (button or automatic generation)
- Visual feedback (success states, clipboard confirmation)
- Security strength indicator
- Additional settings (exclude ambiguous characters, pronounceable options)

DESIGN DIMENSIONS:
- functional_direction: password_generator
- design_era: memphis
- emotional_tone: luxurious
- industry: government
- color_mode: light_only
- ui_paradigm: flat with geometric patterns
- typography: Display serif headings + modern sans body
- color_theory: split_complementary (blue, gold, red accents)
- spatial_density: balanced (generous but organized)
- corners: sharp (Memphis characteristic)

MEMPHIS DESIGN CHARACTERISTICS:
Memphis design (1980s Italian design movement) features:
- Bold geometric shapes (circles, triangles, squiggles)
- Bright, contrasting colors with unexpected combinations
- Playful patterns and decorative elements
- Flat surfaces with graphic overlays
- Asymmetric compositions
- Mix of textures and patterns

This implementation adapts Memphis for government/professional context by:
- Using sophisticated color palette (navy, gold, muted red)
- Limiting pattern density to avoid visual chaos
- Maintaining clear information hierarchy
- Ensuring WCAG AA compliance
- Balancing playfulness with credibility
-->

:root {

    --color-background: #fafbfc;
    --color-surface: #ffffff;
    --color-text: #1a1a2e;
    --color-text-muted: #6b7280;

    /* Typography */

    --font-body: 'Inter', sans-serif;

    /* Spacing - 8px base unit */

    --shadow-elevated: 0 4px 12px rgba(0, 0, 0, 0.15);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {

    background: var(--color-background);
    line-height: 1.6;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;
}

/* Memphis Geometric Background Patterns */
body::before {

    top: -50px;
    right: -50px;

    height: 300px;

            45deg,

            var(--color-pattern-light) 10px,
            transparent 10px,
            transparent 20px
        );
    border: 3px solid var(--color-pattern-light);
    border-radius: 50%;
    z-index: 0;
    pointer-events: none;
}

body::after {
    content: '';
    position: fixed;
    bottom: -100px;
    left: -100px;
    width: 400px;
    height: 400px;
    background:
        linear-gradient(135deg, transparent 30%, var(--color-pattern-accent) 30%, var(--color-pattern-accent) 70%, transparent 70%);
    z-index: 0;
    pointer-events: none;
}

/* Header with International Motif */
header {

}

.header-pattern {

            transparent 20px,
            white 20px,
            white 22px

}

.header-content {

}

h1 {

.tagline {

.language-badges {

/* Main Container */
main {

/* Password Generator Card */
.generator-card {

    box-shadow: var(--shadow-elevated);
    padding: var(--space-xl);

}

/* Memphis decorative corner elements */
.generator-card::before {
    content: '';

    top: -20px;
    right: 60px;
    width: 60px;
    height: 60px;

}

    bottom: 20px;
    left: 20px;

}

    content: '';

    left: 0;
    top: 50%;

    width: 4px;
    height: 100%;
    background: var(--color-secondary);
}

.password-output {

    margin-bottom: var(--space-xl);
}

.output-label {

.strength-indicator {
    display: flex;
    gap: 4px;
    align-items: center;
}

.strength-bar {
    width: 24px;
    height: 6px;
    background: var(--color-border);
    border: 1px solid var(--color-border);
}

.strength-bar.active {
    background: var(--color-success);
}

.strength-text {
    font-size: 0.75rem;
    font-weight: 600;
    color: var(--color-success);
    margin-left: var(--space-xs);
}

.password-display-wrapper {
    position: relative;
}

.password-display {
    width: 100%;
    font-family: 'Courier New', monospace;
    font-size: 1.5rem;
    font-weight: 600;

    color: var(--color-text);

    align-items: center;
    position: relative;
    overflow-x: auto;
}

.password-display:focus {
    outline: 3px solid var(--color-secondary);
    outline-offset: 2px;
}

/* Action Buttons */
.action-buttons {
    display: grid;
    grid-template-columns: 1fr auto auto;
    gap: var(--space-sm);
    margin-top: var(--space-md);
}

button {

    font-weight: 600;

    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.05em;
    transition: all 0.2s ease;
    position: relative;
    overflow: hidden;
}

button:focus {
    outline: 3px solid var(--color-text);
    outline-offset: 2px;
}

.btn-primary {
    background: var(--color-secondary);
    color: var(--color-text);
    border: 3px solid var(--color-secondary);
    grid-column: 1;
}

.btn-primary:hover {

    border-color: #c19d2f;

}

.btn-primary:active {

.btn-secondary {

}

.btn-secondary:active {

}

}

.copy-success.show {
    transform: translateX(0);
}

/* Password Settings */
.settings-section {
    margin-top: var(--space-xl);
    padding-top: var(--space-xl);
    border-top: 3px solid var(--color-border);
}

/* Length Slider */

.length-label {

    letter-spacing: 0.05em;

    font-weight: 800;
    font-family: var(--font-heading);

.slider-wrapper {

    padding: var(--space-sm) 0;

input[type="range"] {

.option-label {

.option-example {

.advanced-options {

    flex-direction: column;
    gap: var(--space-sm);

.advanced-checkbox {

    align-items: center;
    gap: var(--space-sm);
}

footer {

.footer-content {

}

.design-credit {

}

.design-credit strong {
    color: var(--color-primary);
    font-weight: 700;
}

.nav-controls {
    display: flex;
    gap: var(--space-sm);
}

.nav-button {
    padding: var(--space-sm) var(--space-md);
    background: var(--color-primary);
    color: white;

    font-size: 0.875rem;

.nav-button:hover {

.nav-button:disabled {

.nav-button:disabled:hover {

/* Accessibility */
@media (prefers-reduced-motion: reduce) {
    *,

}

/* Responsive Design */
@media (max-width: 768px) {

}
</style>

            <button class="nav-button" id="nextBtn" aria-label="Next design">â–º</button>
        </div>
    </div>
</footer>

<!-- Copy Success Notification -->
<div class="copy-success" id="copySuccess" role="alert" aria-live="polite">
    âœ“ Password copied to clipboard
</div>

<script>
// Password generation logic
const passwordDisplay = document.getElementById('passwordDisplay');
const generateBtn = document.getElementById('generateBtn');
const copyBtn = document.getElementById('copyBtn');
const refreshBtn = document.getElementById('refreshBtn');
const lengthSlider = document.getElementById('lengthSlider');
const lengthValue = document.getElementById('lengthValue');
const copySuccess = document.getElementById('copySuccess');

// Checkboxes
const uppercaseCheck = document.getElementById('uppercaseCheck');
const lowercaseCheck = document.getElementById('lowercaseCheck');
const numbersCheck = document.getElementById('numbersCheck');
const symbolsCheck = document.getElementById('symbolsCheck');
const excludeAmbiguous = document.getElementById('excludeAmbiguous');
const noRepeat = document.getElementById('noRepeat');
const beginWithLetter = document.getElementById('beginWithLetter');

// Character sets
const charSets = {
    uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
    lowercase: 'abcdefghijklmnopqrstuvwxyz',
    numbers: '0123456789',
    symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?',
    ambiguous: '0Ol1I'
};

// Update length display
lengthSlider.addEventListener('input', (e) => {
    lengthValue.textContent = e.target.value;
});

// Generate password function
function generatePassword() {
    const length = parseInt(lengthSlider.value);
    let availableChars = '';
    let requiredChars = [];

    // Build character set based on selections
    if (uppercaseCheck.checked) {
        availableChars += charSets.uppercase;
        requiredChars.push(charSets.uppercase);
    }
    if (lowercaseCheck.checked) {
        availableChars += charSets.lowercase;
        requiredChars.push(charSets.lowercase);
    }
    if (numbersCheck.checked) {
        availableChars += charSets.numbers;
        requiredChars.push(charSets.numbers);
    }
    if (symbolsCheck.checked) {
        availableChars += charSets.symbols;
        requiredChars.push(charSets.symbols);
    }

    // Exclude ambiguous characters if selected
    if (excludeAmbiguous.checked) {
        availableChars = availableChars.split('').filter(char =>
            !charSets.ambiguous.includes(char)
        ).join('');
    }

    // Ensure at least one character set is selected
    if (availableChars.length === 0) {
        passwordDisplay.textContent = 'Please select at least one character type';
        return;
    }

    let password = '';

    // Ensure at least one character from each selected set
    requiredChars.forEach(set => {
        let filteredSet = set;
        if (excludeAmbiguous.checked) {
            filteredSet = set.split('').filter(char =>
                !charSets.ambiguous.includes(char)
            ).join('');
        }
        if (filteredSet.length > 0) {
            password += filteredSet.charAt(Math.floor(Math.random() * filteredSet.length));
        }
    });

    // Fill remaining length
    for (let i = password.length; i < length; i++) {
        let char = availableChars.charAt(Math.floor(Math.random() * availableChars.length));

        // Handle no repeat option
        if (noRepeat.checked && password.includes(char)) {
            i--;
            continue;
        }

        password += char;
    }

    // Shuffle password
    password = password.split('').sort(() => Math.random() - 0.5).join('');

    // Ensure begins with letter if selected
    if (beginWithLetter.checked) {
        const letters = password.split('').filter(char =>
            /[a-zA-Z]/.test(char)
        );
        if (letters.length > 0) {
            // Remove the letter from its position
            const letterIndex = password.indexOf(letters[0]);
            password = letters[0] + password.slice(0, letterIndex) + password.slice(letterIndex + 1);
        }
    }

    passwordDisplay.textContent = password;
    updateStrengthIndicator(password);
}

// Update strength indicator
function updateStrengthIndicator(password) {
    const strengthBars = document.querySelectorAll('.strength-bar');
    const strengthText = document.querySelector('.strength-text');

    let strength = 0;
    if (password.length >= 12) strength++;
    if (password.length >= 16) strength++;
    if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
    if (/[0-9]/.test(password)) strength++;
    if (/[^a-zA-Z0-9]/.test(password)) strength++;

    const strengthLevels = ['Weak', 'Fair', 'Good', 'Strong', 'Very Strong'];
    const strengthColors = ['#e63946', '#f77f00', '#fcbf49', '#06d6a0', '#10b981'];

    strengthBars.forEach((bar, index) => {
        if (index < strength) {
            bar.classList.add('active');
            bar.style.background = strengthColors[strength - 1];
        } else {
            bar.classList.remove('active');
        }
    });

    strengthText.textContent = strengthLevels[strength - 1] || 'Weak';
    strengthText.style.color = strengthColors[strength - 1] || '#e63946';
}

// Copy to clipboard
async function copyToClipboard() {
    const password = passwordDisplay.textContent;

    try {
        await navigator.clipboard.writeText(password);
        showCopySuccess();
    } catch (err) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = password;
        textArea.style.position = 'fixed';
        textArea.style.left = '-999999px';
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            showCopySuccess();
        } catch (err) {
            console.error('Failed to copy:', err);
        }
        document.body.removeChild(textArea);
    }
}

// Show copy success notification
function showCopySuccess() {
    copySuccess.classList.add('show');
    setTimeout(() => {
        copySuccess.classList.remove('show');
    }, 2000);
}

// Event listeners
generateBtn.addEventListener('click', generatePassword);
refreshBtn.addEventListener('click', generatePassword);
copyBtn.addEventListener('click', copyToClipboard);

// Auto-generate on option change
[uppercaseCheck, lowercaseCheck, numbersCheck, symbolsCheck,
 excludeAmbiguous, noRepeat, beginWithLetter].forEach(checkbox => {
    checkbox.addEventListener('change', generatePassword);
});

lengthSlider.addEventListener('change', generatePassword);

// Navigation
const TOTAL_DESIGNS = 250;
const CURRENT_DESIGN = 17;

const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');

if (CURRENT_DESIGN <= 1) {
    prevBtn.disabled = true;
}

if (CURRENT_DESIGN >= TOTAL_DESIGNS) {
    nextBtn.disabled = true;
}

prevBtn.addEventListener('click', () => {
    if (CURRENT_DESIGN > 1) {
        window.location.href = `design-${CURRENT_DESIGN - 1}.html`;
    }
});

nextBtn.addEventListener('click', () => {
    if (CURRENT_DESIGN < TOTAL_DESIGNS) {
        window.location.href = `design-${CURRENT_DESIGN + 1}.html`;
    }
});

// Keyboard navigation
/* Navigation removed */

// Initialize with a password
generatePassword();
</script>

</body>
</html>
