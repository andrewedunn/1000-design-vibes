        /*
DESIGN: Digi Breeze - Y2k design with natural neutral tones
ABOUTME: This design system implements a business_card with Y2K aesthetics in dark mode.
ABOUTME: Key characteristics: Tech-optimistic gradients, chrome effects, soft natural neutrals

QUICK START - Copy these variables to apply this design:
--color-primary: #7ec4cf;
--color-accent: #a8d5ba;
--color-background: #2a2d2e;
--color-surface: #363a3c;
--color-surface-elevated: #424648;
--color-text: #e8e6e1;
--color-text-muted: #a8a49d;
--color-chrome: linear-gradient(135deg, #b8c6db 0%, #f5f7fa 50%, #c9d6e3 100%);
--font-heading: 'Orbitron', sans-serif;
--font-body: 'Inter', sans-serif;
--radius-default: 16px;
--space-unit: 8px;

AESTHETIC PRINCIPLES:
1. Y2K chrome gradients meet warm natural stone tones for approachable futurism
2. Rounded corners and soft shadows create friendly, organic digital spaces
3. Holographic accents and subtle animations evoke tech optimism
4. Minimal layout with generous breathing room emphasizes essential information
5. QR code integration feels native to the 2000s digital aesthetic

BEST FOR:
- Government digital services wanting to appear modern and accessible
- Tech-forward public sector professionals
- Contemporary business cards that blend human warmth with digital efficiency
- Organizations seeking to project both competence and friendliness

AVOID IF:
- You need a traditional, conservative formal look
- Print reproduction is the primary use case (chrome effects don't translate)
- You're targeting audiences uncomfortable with digital design language
- High information density is required

FUNCTIONAL DIRECTION: business_card
This design must clearly function as a business_card. Required elements:
- Name prominently displayed with professional title
- Contact information (email, phone, address)
- Logo or visual brand identity
- QR code for digital contact sharing
- Minimal, scannable layout that works at business card scale
- Clear visual hierarchy emphasizing name and role

COLOR SYSTEM:
- Primary cyan-teal (#7ec4cf) evokes Y2K digital interfaces with natural stone undertones
- Accent sage green (#a8d5ba) brings organic warmth
- Dark charcoal backgrounds (#2a2d2e) provide sophistication
- Warm neutral text (#e8e6e1) feels approachable, not cold
- Chrome gradients add signature Y2K shine

TYPOGRAPHY:
- Orbitron for headings: Geometric, tech-forward, unmistakably digital
- Inter for body: Clean, highly readable, modern neutral
- Scale ratio 1.333 (Perfect Fourth) for clear hierarchy

SPATIAL SYSTEM:
- Base unit: 8px for consistent rhythm
- Generous padding creates breathing room
- Card container limited to business card proportions
- Centered layout with balanced negative space

INTERACTION DESIGN:
- Soft hover states with scale transforms
- Gentle gradient shifts on interactive elements
- Smooth transitions (300ms) for polish
- Focus states with chrome-inspired outlines

COMPONENT INVENTORY:
1. Hero Card Container - Main business card surface with subtle gradient
2. Logo Area - Chrome-effect circular badge
3. Name Display - Large Orbitron heading with gradient underline
4. Title Badge - Pill-shaped role indicator
5. Contact Grid - Icon + text pairs for essential info
6. QR Code Section - Functional scannable code with label
7. Footer Links - Subtle social/web presence indicators
8. Navigation Controls - Arrow key handlers for gallery browsing

ACCESSIBILITY:
- WCAG AA contrast ratios maintained (text on dark backgrounds)
- Focus indicators on all interactive elements
- Reduced motion support for animations
- Semantic HTML structure
- Touch-friendly 44px minimum targets

Y2K ELEMENTS:
- Chrome/metallic gradient effects
- Soft glows and halos
- Rounded organic shapes
- Optimistic color palette
- Digital-native design language
- Holographic accent touches
        */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Colors - Natural neutrals meet Y2K digital */
            --color-primary: #7ec4cf;
            --color-accent: #a8d5ba;
            --color-background: #2a2d2e;
            --color-surface: #363a3c;
            --color-surface-elevated: #424648;
            --color-text: #e8e6e1;
            --color-text-muted: #a8a49d;
            --color-glow: rgba(126, 196, 207, 0.3);

            /* Typography */
            --font-heading: 'Orbitron', sans-serif;
            --font-body: 'Inter', sans-serif;

            /* Spacing - 8px base unit */
            --space-unit: 8px;
            --space-xs: calc(var(--space-unit) * 1);
            --space-sm: calc(var(--space-unit) * 2);
            --space-md: calc(var(--space-unit) * 3);
            --space-lg: calc(var(--space-unit) * 4);
            --space-xl: calc(var(--space-unit) * 6);

            /* Shapes */
            --radius-default: 16px;
            --radius-large: 24px;
            --radius-full: 999px;

            /* Shadows - Soft Y2K glows */
            --shadow-default: 0 4px 16px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 24px var(--color-glow);
            --shadow-chrome: 0 8px 32px rgba(126, 196, 207, 0.15);
        }

        body {
            font-family: var(--font-body);
            background: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
            background-image:
                radial-gradient(circle at 20% 30%, rgba(126, 196, 207, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(168, 213, 186, 0.08) 0%, transparent 50%);
        }

        .business-card {
            max-width: 480px;
            width: 100%;
            background: linear-gradient(135deg, var(--color-surface) 0%, #3a3e40 100%);
            border-radius: var(--radius-large);
            padding: var(--space-xl);
            box-shadow: var(--shadow-default), var(--shadow-chrome);
            position: relative;
            overflow: hidden;
        }

        .business-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                var(--color-primary) 0%,
                var(--color-accent) 50%,
                var(--color-primary) 100%);
            box-shadow: 0 0 16px var(--color-glow);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-lg);
            border-bottom: 1px solid rgba(126, 196, 207, 0.2);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: var(--radius-full);
            background: linear-gradient(135deg, #b8c6db 0%, #f5f7fa 50%, #c9d6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-heading);
            font-weight: 900;
            font-size: 32px;
            color: var(--color-background);
            box-shadow: var(--shadow-chrome), inset 0 2px 8px rgba(255, 255, 255, 0.4);
            position: relative;
            flex-shrink: 0;
        }

        .logo::after {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: var(--radius-full);
            background: linear-gradient(165deg, rgba(255, 255, 255, 0.6) 0%, transparent 50%);
            pointer-events: none;
        }

        .header-text {
            flex: 1;
        }

        .name {
            font-family: var(--font-heading);
            font-size: 28px;
            font-weight: 700;
            color: var(--color-text);
            margin-bottom: var(--space-xs);
            background: linear-gradient(135deg, var(--color-text) 0%, var(--color-primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 0.5px;
        }

        .title {
            display: inline-block;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-background);
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            padding: 6px 16px;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px var(--color-glow);
        }

        .contact-section {
            margin-bottom: var(--space-xl);
        }

        .contact-grid {
            display: grid;
            gap: var(--space-md);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-sm);
            background: var(--color-surface-elevated);
            border-radius: var(--radius-default);
            transition: all 300ms ease;
            border: 1px solid transparent;
        }

        .contact-item:hover {
            border-color: var(--color-primary);
            box-shadow: 0 0 16px var(--color-glow);
            transform: translateX(4px);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(126, 196, 207, 0.3);
        }

        .contact-info {
            flex: 1;
        }

        .contact-label {
            font-size: 11px;
            color: var(--color-text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 500;
            margin-bottom: 2px;
        }

        .contact-value {
            font-size: 15px;
            color: var(--color-text);
            font-weight: 400;
        }

        .qr-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-lg);
            background: var(--color-surface-elevated);
            border-radius: var(--radius-default);
            margin-bottom: var(--space-lg);
            border: 1px solid rgba(126, 196, 207, 0.2);
        }

        .qr-content {
            flex: 1;
        }

        .qr-title {
            font-family: var(--font-heading);
            font-size: 16px;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 4px;
        }

        .qr-subtitle {
            font-size: 13px;
            color: var(--color-text-muted);
        }

        .qr-code {
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-chrome);
            position: relative;
            overflow: hidden;
        }

        .qr-code::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                linear-gradient(90deg, transparent 48%, rgba(126, 196, 207, 0.1) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(126, 196, 207, 0.1) 50%, transparent 52%);
            background-size: 20px 20px;
        }

        .qr-code svg {
            width: 80px;
            height: 80px;
        }

        .footer {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            padding-top: var(--space-lg);
            border-top: 1px solid rgba(126, 196, 207, 0.2);
        }

        .social-link {
            width: 44px;
            height: 44px;
            border-radius: var(--radius-full);
            background: var(--color-surface-elevated);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text);
            text-decoration: none;
            font-size: 20px;
            transition: all 300ms ease;
            border: 1px solid transparent;
        }

        .social-link:hover {
            background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-accent) 100%);
            border-color: var(--color-primary);
            box-shadow: var(--shadow-glow);
            transform: translateY(-4px);
        }

        .social-link:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        /* Navigation */
        .nav-info {
            position: fixed;
            bottom: var(--space-lg);
            right: var(--space-lg);
            background: var(--color-surface);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 13px;
            color: var(--color-text-muted);
            box-shadow: var(--shadow-default);
            font-family: var(--font-heading);
            border: 1px solid rgba(126, 196, 207, 0.3);
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Responsive */
        @media (max-width: 540px) {
            body {
                padding: var(--space-md);
            }

            .business-card {
                padding: var(--space-lg);
            }

            .card-header {
                flex-direction: column;
                text-align: center;
            }

            .name {
                font-size: 24px;
            }

            .qr-section {
                flex-direction: column;
                gap: var(--space-md);
                text-align: center;
            }

            .nav-info {
                bottom: var(--space-sm);
                right: var(--space-sm);
                font-size: 11px;
                padding: var(--space-xs) var(--space-sm);
            }
        }
    </style>
</head>
